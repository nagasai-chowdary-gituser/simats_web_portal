<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin ‚Äì Change Password</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap');

*, *::before, *::after { box-sizing: border-box; }

:root {
    --bg-deep: #0C0C0C;
    --bg-gradient: linear-gradient(168deg, #0A0A0A 0%, #0C0C0C 40%, #080808 100%);
    --card: #131313;
    --card-hover: #161616;
    --gold-1: #D4AF37;
    --gold-2: #F5C542;
    --gold-3: #C9A227;
    --gold-glow: rgba(212, 175, 55, 0.15);
    --gold-border: rgba(212, 175, 55, 0.18);
    --gold-border-subtle: rgba(212, 175, 55, 0.08);
    --text-primary: rgba(255, 255, 255, 0.95);
    --text-secondary: rgba(255, 255, 255, 0.72);
    --text-muted: rgba(255, 255, 255, 0.48);
    --input-bg: rgba(255, 255, 255, 0.03);
    --input-border: rgba(255, 255, 255, 0.06);
    --error: #FF6B6B;
    --success: #4ADE80;
    --radius-sm: 12px;
    --radius-md: 16px;
    --radius-lg: 22px;
    --shadow-card: 0 12px 40px rgba(0, 0, 0, 0.5), 0 4px 12px rgba(212, 175, 55, 0.06);
    --shadow-gold: 0 8px 32px rgba(212, 175, 55, 0.12);
    --shadow-input: inset 0 2px 8px rgba(0, 0, 0, 0.4);
    --transition-fast: 180ms cubic-bezier(0.4, 0, 0.2, 1);
    --transition-smooth: 280ms cubic-bezier(0.4, 0, 0.2, 1);
}

body {
    margin: 0;
    padding: 24px;
    min-height: 100vh;
    background: var(--bg-gradient);
    font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

/* Ambient Background Glow */
body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(ellipse at 30% 20%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(212, 175, 55, 0.02) 0%, transparent 40%);
    pointer-events: none;
    z-index: -1;
}

/* Card Container */
.wrapper {
    width: 100%;
    max-width: 440px;
    padding: 42px 38px;
    background: linear-gradient(175deg, var(--card) 0%, #0F0F10 100%);
    border: 0.5px solid var(--gold-border-subtle);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-card);
    position: relative;
    overflow: hidden;
}

/* Premium Gold Rim Effect */
.wrapper::before {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    height: 1px;
    background: linear-gradient(90deg, transparent 0%, var(--gold-1) 50%, transparent 100%);
    opacity: 0.5;
}

.wrapper::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: var(--radius-lg);
    padding: 1px;
    background: linear-gradient(180deg, rgba(212, 175, 55, 0.12) 0%, transparent 40%);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
}

/* Header Section */
.header-section {
    text-align: center;
    margin-bottom: 32px;
}

.header-icon {
    width: 56px;
    height: 56px;
    margin: 0 auto 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, rgba(212, 175, 55, 0.12) 0%, rgba(212, 175, 55, 0.04) 100%);
    border: 0.5px solid var(--gold-border);
    border-radius: 16px;
    font-size: 24px;
}

h2 {
    margin: 0 0 8px 0;
    font-family: 'Poppins', sans-serif;
    font-size: 22px;
    font-weight: 700;
    background: linear-gradient(135deg, var(--gold-2) 0%, var(--gold-1) 50%, var(--gold-3) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: -0.3px;
}

.subtitle {
    font-size: 13px;
    color: var(--text-muted);
    margin: 0;
}

/* Messages */
.msg-container {
    margin-bottom: 24px;
}

.msg {
    padding: 14px 18px;
    border-radius: var(--radius-sm);
    font-size: 13px;
    font-weight: 500;
    text-align: center;
    background: rgba(255, 107, 107, 0.08);
    border: 0.5px solid rgba(255, 107, 107, 0.2);
    color: var(--error);
}

.success {
    padding: 14px 18px;
    border-radius: var(--radius-sm);
    font-size: 13px;
    font-weight: 600;
    text-align: center;
    background: rgba(74, 222, 128, 0.08);
    border: 0.5px solid rgba(74, 222, 128, 0.2);
    color: var(--success);
}

/* Form Layout */
form {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

/* Input Group */
.input-group {
    position: relative;
}

.input-label {
    display: block;
    font-size: 12px;
    font-weight: 500;
    color: var(--text-secondary);
    margin-bottom: 8px;
    letter-spacing: 0.3px;
    text-transform: uppercase;
}

input[type="password"] {
    width: 100%;
    padding: 14px 16px;
    font-size: 15px;
    font-family: inherit;
    font-weight: 400;
    color: var(--text-primary);
    background: var(--input-bg);
    border: 1px solid var(--input-border);
    border-radius: var(--radius-sm);
    box-shadow: var(--shadow-input);
    transition: border-color var(--transition-fast), box-shadow var(--transition-fast), background var(--transition-fast);
    outline: none;
}

input[type="password"]::placeholder {
    color: var(--text-muted);
    font-weight: 400;
}

input[type="password"]:hover {
    border-color: rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.04);
}

input[type="password"]:focus {
    border-color: var(--gold-1);
    background: rgba(212, 175, 55, 0.03);
    box-shadow: var(--shadow-input), 0 0 0 3px rgba(212, 175, 55, 0.08);
}

/* Submit Button */
button[type="submit"] {
    width: 100%;
    padding: 16px 24px;
    margin-top: 8px;
    font-family: 'Poppins', sans-serif;
    font-size: 15px;
    font-weight: 700;
    color: #0A0A0A;
    background: linear-gradient(135deg, var(--gold-2) 0%, var(--gold-1) 50%, var(--gold-3) 100%);
    border: none;
    border-radius: var(--radius-md);
    cursor: pointer;
    box-shadow: var(--shadow-gold);
    transition: transform var(--transition-fast), box-shadow var(--transition-fast), filter var(--transition-fast);
    position: relative;
    overflow: hidden;
    letter-spacing: 0.3px;
}

button[type="submit"]::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s ease;
}

button[type="submit"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(212, 175, 55, 0.2);
    filter: brightness(1.05);
}

button[type="submit"]:hover::before {
    left: 100%;
}

button[type="submit"]:active {
    transform: translateY(0);
    box-shadow: var(--shadow-gold);
}

/* Back Link */
.back-link {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-top: 28px;
    padding-top: 24px;
    border-top: 0.5px solid var(--gold-border-subtle);
}

.back-link a {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    font-weight: 500;
    color: var(--gold-1);
    text-decoration: none;
    transition: color var(--transition-fast), transform var(--transition-fast);
}

.back-link a:hover {
    color: var(--gold-2);
    transform: translateX(-3px);
}

.back-link a svg {
    width: 16px;
    height: 16px;
    transition: transform var(--transition-fast);
}

.back-link a:hover svg {
    transform: translateX(-2px);
}

/* Responsive */
@media (max-width: 480px) {
    body {
        padding: 16px;
    }
    
    .wrapper {
        padding: 32px 24px;
        border-radius: var(--radius-md);
    }
    
    h2 {
        font-size: 20px;
    }
    
    .header-icon {
        width: 48px;
        height: 48px;
        font-size: 20px;
    }
    
    input[type="password"] {
        padding: 12px 14px;
        font-size: 14px;
    }
    
    button[type="submit"] {
        padding: 14px 20px;
        font-size: 14px;
    }
}
</style>
</head>

<body>

<div class="wrapper">
    <!-- Header Section -->
    <div class="header-section">
        <div class="header-icon">üîê</div>
        <h2>Admin ‚Äì Change Password</h2>
        <p class="subtitle">Update your admin credentials securely</p>
    </div>

    <!-- Messages -->
    {% if message %}
        <div class="msg-container">
            <div class="{{ 'success' if success else 'msg' }}">{{ message }}</div>
        </div>
    {% endif %}

    <!-- Form -->
    <form method="POST" autocomplete="off">
        <div class="input-group">
            <label class="input-label" for="old_pass">Current Password</label>
            <input type="password" id="old_pass" name="old_pass" placeholder="Enter current password" required>
        </div>

        <div class="input-group">
            <label class="input-label" for="new_pass">New Password</label>
            <input type="password" id="new_pass" name="new_pass" placeholder="Enter new password" required>
        </div>

        <div class="input-group">
            <label class="input-label" for="confirm_pass">Confirm Password</label>
            <input type="password" id="confirm_pass" name="confirm_pass" placeholder="Confirm new password" required>
        </div>

        <button type="submit">Update Password</button>
    </form>

    <!-- Back Link -->
    <div class="back-link">
        <a href="/admin">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Admin Panel
        </a>
    </div>
</div>

</body>
</html>

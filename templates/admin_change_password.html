<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin ‚Äì Change Password</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap');

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #e8f4fc 0%, #f5f0ff 100%);
    min-height: 100vh;
    color: #1e3a5f;
    display: flex;
    flex-direction: column;
    -webkit-font-smoothing: antialiased;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 48px;
    background: #ffffff;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
}

.navbar .brand {
    font-family: 'Poppins', sans-serif;
    font-size: 22px;
    font-weight: 700;
    color: #1e3a5f;
    text-decoration: none;
}

.navbar .nav-links {
    display: flex;
    gap: 32px;
    align-items: center;
}

.navbar .nav-links a {
    font-size: 15px;
    font-weight: 500;
    color: #1e3a5f;
    text-decoration: none;
    transition: color 0.2s ease;
}

.navbar .nav-links a:hover {
    color: #3b5998;
}

.navbar .nav-links .btn-back {
    background: #3b5998;
    color: #fff;
    padding: 10px 24px;
    border-radius: 8px;
    font-weight: 600;
    transition: background 0.2s ease, transform 0.2s ease;
}

.navbar .nav-links .btn-back:hover {
    background: #2d4373;
    transform: translateY(-2px);
}

/* Main Container */
.main-container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 24px;
}

/* Card */
.card {
    width: 100%;
    max-width: 440px;
    padding: 42px 38px;
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.08);
}

/* Header Section */
.header-section {
    text-align: center;
    margin-bottom: 32px;
}

.header-icon {
    width: 56px;
    height: 56px;
    margin: 0 auto 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, rgba(59, 89, 152, 0.1) 0%, rgba(59, 89, 152, 0.05) 100%);
    border: 1px solid rgba(59, 89, 152, 0.15);
    border-radius: 16px;
    font-size: 24px;
}

h2 {
    margin: 0 0 8px 0;
    font-family: 'Poppins', sans-serif;
    font-size: 24px;
    font-weight: 700;
    color: #1e3a5f;
}

.subtitle {
    font-size: 14px;
    color: #64748b;
    margin: 0;
}

/* Messages */
.msg-container {
    margin-bottom: 24px;
}

.msg {
    padding: 14px 18px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 500;
    text-align: center;
    background: #fef2f2;
    border: 1px solid #fecaca;
    color: #dc2626;
}

.success {
    padding: 14px 18px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 600;
    text-align: center;
    background: #f0fdf4;
    border: 1px solid #bbf7d0;
    color: #16a34a;
}

/* Form Layout */
form {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

/* Input Group */
.input-group {
    position: relative;
}

.input-label {
    display: block;
    font-size: 13px;
    font-weight: 600;
    color: #374151;
    margin-bottom: 8px;
    letter-spacing: 0.3px;
}

input[type="password"] {
    width: 100%;
    padding: 14px 16px;
    font-size: 15px;
    font-family: inherit;
    font-weight: 400;
    color: #1e3a5f;
    background: #f8fafc;
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    transition: all 0.2s ease;
    outline: none;
}

input[type="password"]::placeholder {
    color: #94a3b8;
}

input[type="password"]:hover {
    border-color: #cbd5e1;
    background: #ffffff;
}

input[type="password"]:focus {
    border-color: #3b5998;
    background: #ffffff;
    box-shadow: 0 0 0 3px rgba(59, 89, 152, 0.1);
}

/* Submit Button */
button[type="submit"] {
    width: 100%;
    padding: 16px 24px;
    margin-top: 8px;
    font-family: 'Poppins', sans-serif;
    font-size: 15px;
    font-weight: 600;
    color: #ffffff;
    background: #3b5998;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 16px rgba(59, 89, 152, 0.25);
    transition: all 0.2s ease;
}

button[type="submit"]:hover {
    background: #2d4373;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(59, 89, 152, 0.35);
}

button[type="submit"]:active {
    transform: translateY(0);
}

/* Back Link */
.back-link {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-top: 28px;
    padding-top: 24px;
    border-top: 1px solid #e2e8f0;
}

.back-link a {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    font-weight: 500;
    color: #3b5998;
    text-decoration: none;
    transition: all 0.2s ease;
}

.back-link a:hover {
    color: #2d4373;
    transform: translateX(-3px);
}

.back-link a svg {
    width: 16px;
    height: 16px;
    transition: transform 0.2s ease;
}

.back-link a:hover svg {
    transform: translateX(-2px);
}

/* Responsive */
@media (max-width: 768px) {
    .navbar {
        padding: 16px 20px;
        flex-direction: column;
        gap: 16px;
    }
    
    .navbar .nav-links {
        gap: 20px;
    }
}

@media (max-width: 480px) {
    .main-container {
        padding: 24px 16px;
    }
    
    .card {
        padding: 32px 24px;
        border-radius: 16px;
    }
    
    h2 {
        font-size: 20px;
    }
    
    .header-icon {
        width: 48px;
        height: 48px;
        font-size: 20px;
    }
    
    input[type="password"] {
        padding: 12px 14px;
        font-size: 14px;
    }
    
    button[type="submit"] {
        padding: 14px 20px;
        font-size: 14px;
    }
}
</style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="/" class="brand">SIMATS ENGINEERING</a>
    <div class="nav-links">
        <a href="/home">Home</a>
        <a href="/admin">Dashboard</a>
        <a href="/admin" class="btn-back">‚Üê Back</a>
    </div>
</nav>

<!-- Main Container -->
<div class="main-container">
    <div class="card">
        <!-- Header Section -->
        <div class="header-section">
            <div class="header-icon">üîê</div>
            <h2>Admin ‚Äì Change Password</h2>
            <p class="subtitle">Update your admin credentials securely</p>
        </div>

        <!-- Messages -->
        {% if message %}
            <div class="msg-container">
                <div class="{{ 'success' if success else 'msg' }}">{{ message }}</div>
            </div>
        {% endif %}

        <!-- Form -->
        <form method="POST" autocomplete="off">
            <div class="input-group">
                <label class="input-label" for="old_pass">Current Password</label>
                <input type="password" id="old_pass" name="old_pass" placeholder="Enter current password" required>
            </div>

            <div class="input-group">
                <label class="input-label" for="new_pass">New Password</label>
                <input type="password" id="new_pass" name="new_pass" placeholder="Enter new password" required>
            </div>

            <div class="input-group">
                <label class="input-label" for="confirm_pass">Confirm Password</label>
                <input type="password" id="confirm_pass" name="confirm_pass" placeholder="Confirm new password" required>
            </div>

            <button type="submit">Update Password</button>
        </form>

        <!-- Back Link -->
        <div class="back-link">
            <a href="/admin">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Admin Panel
            </a>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">

<meta charset="UTF-8">
<title>Admin – Change Password</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700,800&family=Inter:wght@300;400;600;700&display=swap');
:root{--bg-deep:#0a0118;--bg-mid:#130828;--bg-navy:#0f1535;--glass:rgba(255,255,255,0.08);--glass-border:rgba(255,255,255,0.12);--neon-purple:#a855f7;--neon-cyan:#06b6d4;--text-primary:#e6eefb;--radius-lg:24px}
body{margin:0;background:linear-gradient(165deg,var(--bg-deep),var(--bg-mid) 40%,var(--bg-navy));font-family:'Inter','Poppins',sans-serif;height:100vh;display:flex;align-items:center;justify-content:center;color:var(--text-primary);padding:28px}

.wrapper{width:min(520px,calc(100% - 48px));padding:34px;border-radius:var(--radius-lg);background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));backdrop-filter:blur(22px);border:1px solid var(--glass-border);box-shadow:0 18px 48px rgba(2,6,23,0.6);color:var(--text-primary);position:relative}

.wrapper::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:var(--radius-lg);background:linear-gradient(120deg,var(--neon-purple),var(--neon-violet),var(--neon-cyan));background-size:300% 300%;animation:glow 9s linear infinite;filter:blur(16px);opacity:0.22;z-index:-1
}

@keyframes glow{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

h2{text-align:center;color:var(--text-primary);text-shadow:0 8px 28px rgba(168,85,247,0.06)}

input{width:100%;padding:12px;margin-top:10px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));color:var(--text-primary);box-shadow:0 6px 18px rgba(2,6,23,0.35) inset}

button{width:100%;padding:12px;border-radius:14px;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(135deg,var(--neon-purple),var(--neon-cyan));color:#fff;font-size:16px;font-weight:700;margin-top:15px;cursor:pointer;box-shadow:0 10px 30px rgba(168,85,247,0.14)}

.msg{margin-top:10px;text-align:center;color:#ff8080;font-weight:600}

.success{margin-top:10px;text-align:center;color:#4ade80;font-weight:700}
</style>
</head>

<body>

<div class="wrapper">
    <h2>Admin – Change Password</h2>

    {% if message %}
        <div class="{{ 'success' if success else 'msg' }}">{{ message }}</div>
    {% endif %}

    <form method="POST" autocomplete="off">

        <input type="password" name="old_pass" placeholder="Old Password" required>
        <input type="password" name="new_pass" placeholder="New Password" required>
        <input type="password" name="confirm_pass" placeholder="Confirm Password" required>

        <button type="submit">Update Password</button>
    </form>

    <p style="margin-top:15px; text-align:center;">
        <a href="/admin" style="color:#ff9a00; text-decoration:none;">⬅ Back to Admin</a>
    </p>
</div>

</body>
</html>

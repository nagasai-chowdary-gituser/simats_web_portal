<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">

<meta charset="UTF-8">
<title>Admin – Change Password</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

body {
    margin: 0;
    font-family: Poppins, sans-serif;
    height: 100vh;
    background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    display: flex;
    justify-content: center;
    align-items: center;
}

.wrapper {
    width: 420px;
    padding: 40px;
    border-radius: 25px;
    background: rgba(255,255,255,.10);
    backdrop-filter: blur(16px);
    border: 1px solid rgba(255,255,255,.25);
    box-shadow: 0 0 25px rgba(0,0,0,.55);
    color: white;
    position: relative;
}

.wrapper::before {
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:25px;
    background:linear-gradient(135deg,#ff512f,#dd2476,#1e90ff,#ff9a00);
    background-size:400% 400%;
    animation:glow 7s infinite;
    filter:blur(10px);
    opacity:.45;
    z-index:-1;
}

@keyframes glow {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

h2 {
    text-align:center;
    color:white;
    text-shadow:0 0 12px rgba(255,255,255,.5);
}

input {
    width:94%;
    padding:12px;
    margin-top:10px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.25);
    background:rgba(255,255,255,.15);
    color:white;
}

button {
    width:100%;
    padding:12px;
    border-radius:12px;
    border:none;
    background:linear-gradient(135deg,#ff512f,#dd2476);
    color:white;
    font-size:16px;
    font-weight:bold;
    margin-top:15px;
    cursor:pointer;
}

.msg {
    margin-top:10px;
    text-align:center;
    color:#ff8080;
    font-weight:600;
}

.success {
    margin-top:10px;
    text-align:center;
    color:#00ff9a;
    font-weight:700;
}
</style>
</head>

<body>

<div class="wrapper">
    <h2>Admin – Change Password</h2>

    {% if message %}
        <div class="{{ 'success' if success else 'msg' }}">{{ message }}</div>
    {% endif %}

    <form method="POST" autocomplete="off">

        <input type="password" name="old_pass" placeholder="Old Password" required>
        <input type="password" name="new_pass" placeholder="New Password" required>
        <input type="password" name="confirm_pass" placeholder="Confirm Password" required>

        <button type="submit">Update Password</button>
    </form>

    <p style="margin-top:15px; text-align:center;">
        <a href="/admin" style="color:#ff9a00; text-decoration:none;">⬅ Back to Admin</a>
    </p>
</div>

</body>
</html>

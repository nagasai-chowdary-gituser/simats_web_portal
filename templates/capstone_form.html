<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMATS Capstone Generator</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');

body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #e8f4fc 0%, #f5f0ff 50%, #e8ecf4 100%);
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    -webkit-font-smoothing: antialiased;
    overflow: auto;
}

/* Navbar */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 70px;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 48px;
    z-index: 1000;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

.navbar-brand {
    font-family: 'Poppins', sans-serif;
    font-size: 20px;
    font-weight: 700;
    color: #1a1a2e;
    text-decoration: none;
}

.navbar-nav {
    display: flex;
    align-items: center;
    gap: 32px;
    list-style: none;
    margin: 0;
    padding: 0;
}

.navbar-nav a {
    font-size: 15px;
    font-weight: 500;
    color: #4a5568;
    text-decoration: none;
    transition: color 0.15s ease;
}

.navbar-nav a:hover {
    color: #1a1a2e;
}

.navbar-btn {
    padding: 10px 24px;
    font-size: 14px;
    font-weight: 600;
    color: #1a1a2e;
    background: transparent;
    border: 1.5px solid #1a1a2e;
    border-radius: 12px;
    text-decoration: none;
    transition: all 0.15s ease;
}

.navbar-btn:hover {
    background: #1a1a2e;
    color: white;
}

.container {
    width: 100%;
    max-width: 600px;
    padding: 42px 38px;
    margin: 100px 24px 24px;
    border-radius: 24px;
    background: #ffffff;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08), 0 1px 4px rgba(0, 0, 0, 0.04);
    animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    text-align: center;
    margin: 0 0 28px 0;
    font-family: 'Poppins', sans-serif;
    font-size: 26px;
    font-weight: 700;
    line-height: 1.3;
    color: #1a1a2e;
}

label {
    display: block;
    font-size: 12px;
    font-weight: 600;
    color: #3b5998;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 8px;
}

input {
    width: 100%;
    padding: 14px 16px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: 1.5px solid #e2e8f0;
    background: #f7fafc;
    color: #2d3748;
    font-size: 15px;
    outline: none;
    transition: all 0.15s ease;
}

input::placeholder { color: #a0aec0; }

input:hover {
    border-color: #cbd5e0;
}

input:focus {
    border-color: #3b5998;
    background: #ffffff;
    box-shadow: 0 0 0 3px rgba(59, 89, 152, 0.15);
}

.disclaimer {
    padding: 16px 18px;
    margin-bottom: 20px;
    background: rgba(59, 89, 152, 0.05);
    border: 1px solid rgba(59, 89, 152, 0.15);
    border-radius: 12px;
}

.disclaimer h4 {
    margin: 0 0 6px 0;
    font-size: 13px;
    font-weight: 700;
    color: #3b5998;
}

.disclaimer p {
    margin: 0;
    font-size: 13px;
    color: #4a5568;
}

button {
    width: 100%;
    padding: 16px 24px;
    margin-top: 8px;
    border-radius: 12px;
    border: none;
    font-family: 'Poppins', sans-serif;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.15s ease;
}

button.primary {
    background: #3b5998;
    color: #ffffff;
}

button.primary:hover {
    background: #2d4373;
    transform: translateY(-2px);
}

button.secondary {
    background: transparent;
    color: #4a5568;
    border: 1.5px solid #e2e8f0;
}

button.secondary:hover {
    background: #f7fafc;
    color: #1a1a2e;
    border-color: #cbd5e0;
    transform: translateY(-2px);
}

/* Loader Overlay */
#loaderOverlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.95);
    z-index: 9999;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

#loaderOverlay.active {
    display: flex;
}

.spinner {
    width: 60px;
    height: 60px;
    border: 4px solid rgba(59, 89, 152, 0.2);
    border-top: 4px solid #3b5998;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 24px;
}

@keyframes spin { 100% { transform: rotate(360deg); } }

#loaderOverlay p {
    font-size: 16px;
    text-align: center;
    color: #4a5568;
    line-height: 1.6;
}

@media (max-width: 768px) {
    .navbar { padding: 0 24px; }
    .navbar-nav { gap: 16px; }
}

@media (max-width: 480px) {
    .navbar { padding: 0 16px; }
    .navbar-nav a:not(.navbar-btn) { display: none; }
    .container { margin: 90px 16px 16px; padding: 32px 24px; border-radius: 16px; }
    h2 { font-size: 22px; }
    input { padding: 12px 14px; font-size: 14px; }
    button { padding: 14px 20px; font-size: 14px; }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="/" class="navbar-brand">SIMATS ENGINEERING</a>
    <ul class="navbar-nav">
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/services">Services</a></li>
    </ul>
</nav>

<div id="loaderOverlay">
    <div class="spinner"></div>
    <p>Generating your Capstone Report...<br>Please wait 2-3 minutes.</p>
</div>

<div class="container">
    <h2>SIMATS Capstone<br>Report Generator üìÑ</h2>

    <form id="capstoneForm">
        <label>Project Title</label>
        <input type="text" id="titleInput" placeholder="Enter your Project Title" required>

        <div class="disclaimer">
            <h4>‚ö†Ô∏è Disclaimer</h4>
            <p>Kindly fill in the underlined details after generating the report.</p>
        </div>

        <button type="submit" class="primary">Generate Capstone</button>
        <button onclick="window.location.href='/home'" type="button" class="secondary">‚Üê Go To Home</button>
    </form>
</div>

<script>
document.getElementById("capstoneForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const title = document.getElementById("titleInput").value.trim();
    if (!title) {
        alert("Enter a title!");
        return;
    }

    document.getElementById("loaderOverlay").classList.add("active");

    const response = await fetch("/generate_capstone", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title })
    });

    const result = await response.json();

    document.getElementById("loaderOverlay").classList.remove("active");

    if (result.redirect) {
        window.location.href = result.redirect;
    } else {
        alert("Error generating capstone!");
    }
});
</script>

</body>
</html>

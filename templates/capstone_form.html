<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">

<meta charset="UTF-8">
<title>SIMATS Capstone Generator</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700,800&family=Inter:wght@300;400;600;700&display=swap');
    :root{ --bg-deep:#0a0118; --bg-mid:#130828; --bg-navy:#0f1535; --glass: rgba(255,255,255,0.08); --glass-border: rgba(255,255,255,0.12); --neon-purple:#a855f7; --neon-cyan:#06b6d4; --text-primary:#e6eefb; --radius-lg:22px; }
    body { margin: 0; font-family: 'Inter','Poppins', sans-serif; background: linear-gradient(165deg,var(--bg-deep),var(--bg-mid) 40%,var(--bg-navy)); min-height:100vh; overflow:auto; display:flex; align-items:center; justify-content:center; color:var(--text-primary); padding: 28px }

    .container { width: min(700px, calc(100% - 48px)); background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding: 32px; border-radius: var(--radius-lg); backdrop-filter: blur(20px); box-shadow: 0 12px 40px rgba(2,6,23,0.6); border: 1px solid var(--glass-border); animation: fadeIn 1s ease-in-out }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
        font-size: 24px;
    }

    label { font-size: 14px; color: var(--text-muted); opacity: 0.95 }

    input { width:100%; padding:12px; margin-top:6px; margin-bottom:18px; border-radius:12px; border:1px solid rgba(255,255,255,0.06); outline:none; background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); color:var(--text-primary); font-weight:500; box-shadow: 0 6px 18px rgba(2,6,23,0.3) inset }

    button { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.06); background: linear-gradient(135deg,var(--neon-purple),var(--neon-cyan)); color:#fff; font-size:16px; cursor:pointer; transition: all 0.28s ease; font-weight:700; margin: 10px 0 }

    button:hover { transform: translateY(-4px); box-shadow: 0 14px 36px rgba(168,85,247,0.12) }

    /* Loader */
    #loaderOverlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        z-index: 9999;
        text-align: center;
        padding-top: 230px;
        color: white;
        font-size: 20px;
    }

    .spinner {
        border: 6px solid rgba(255,255,255,0.3);
        border-top: 6px solid #6a5acd;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        animation: spin 1s linear infinite;
        margin: auto;
        margin-bottom: 20px;
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>

</head>
<body>

<div id="loaderOverlay">
    <div class="spinner"></div>
    <p>Generating your Capstone Report...<br>Please wait 2-3 minutes.</p>
</div>

<div class="container">
    <h2>SIMATS Capstone<br>Report Generator</h2>

    <form id="capstoneForm">
        <label>Project Title:</label>
        <input type="text" id="titleInput" placeholder="Enter your Project Title" required>
        <h4>Disclimer :-</h4>
        <p>Kindly Fill The Underlined Details After Generating</p>
        <button type="submit">Generate Capstone</button>
        <button onclick="window.location.href='/home'" type="button">Go To Home Page</button>
    </form>
</div>

<script>
document.getElementById("capstoneForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const title = document.getElementById("titleInput").value.trim();
    if (!title) {
        alert("Enter a title!");
        return;
    }

    document.getElementById("loaderOverlay").style.display = "block";

    const response = await fetch("/generate_capstone", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title })
    });

    const result = await response.json();

    document.getElementById("loaderOverlay").style.display = "none";

    if (result.redirect) {
        window.location.href = result.redirect;
    } else {
        alert("Error generating capstone!");
    }
});
</script>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDFs</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');

*, *::before, *::after { box-sizing: border-box; }

:root {
    --bg-deep: #0C0C0C;
    --bg-gradient: linear-gradient(168deg, #0A0A0A 0%, #0C0C0C 40%, #080808 100%);
    --card: #131313;
    --gold-1: #D4AF37;
    --gold-2: #F5C542;
    --gold-3: #C9A227;
    --gold-border-subtle: rgba(212, 175, 55, 0.08);
    --gold-border: rgba(212, 175, 55, 0.18);
    --text-primary: rgba(255, 255, 255, 0.95);
    --text-secondary: rgba(255, 255, 255, 0.72);
    --text-muted: rgba(255, 255, 255, 0.48);
    --input-bg: rgba(255, 255, 255, 0.03);
    --input-border: rgba(255, 255, 255, 0.06);
    --radius-sm: 12px;
    --radius-md: 16px;
    --radius-lg: 22px;
    --shadow-card: 0 12px 40px rgba(0, 0, 0, 0.5), 0 4px 12px rgba(212, 175, 55, 0.06);
    --shadow-gold: 0 8px 32px rgba(212, 175, 55, 0.12);
    --shadow-input: inset 0 2px 8px rgba(0, 0, 0, 0.4);
    --transition-fast: 180ms cubic-bezier(0.4, 0, 0.2, 1);
}

body {
    margin: 0;
    padding: 28px;
    background: var(--bg-gradient);
    font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-primary);
    -webkit-font-smoothing: antialiased;
    overflow: auto;
}

body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(ellipse at 30% 20%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(212, 175, 55, 0.02) 0%, transparent 40%);
    pointer-events: none;
    z-index: 0;
}

/* Subtle gold particles */
.stars {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    top: 0;
    left: 0;
    z-index: 0;
}

.stars span {
    position: absolute;
    width: 4px;
    height: 4px;
    background: var(--gold-1);
    border-radius: 50%;
    opacity: 0.25;
    animation: floatUp 14s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(110vh) scale(0.3); opacity: 0; }
    10% { opacity: 0.25; }
    90% { opacity: 0.25; }
    to { transform: translateY(-10vh) scale(1); opacity: 0; }
}

.card {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 600px;
    padding: 38px;
    border-radius: var(--radius-lg);
    background: linear-gradient(175deg, var(--card) 0%, #0F0F10 100%);
    border: 0.5px solid var(--gold-border-subtle);
    box-shadow: var(--shadow-card);
    overflow: hidden;
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    height: 1px;
    background: linear-gradient(90deg, transparent 0%, var(--gold-1) 50%, transparent 100%);
    opacity: 0.6;
}

h2 {
    margin: 0 0 24px 0;
    font-family: 'Poppins', sans-serif;
    font-size: 24px;
    font-weight: 700;
    background: linear-gradient(135deg, var(--gold-2) 0%, var(--gold-1) 50%, var(--gold-3) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-align: center;
}

.search-box {
    margin-bottom: 20px;
}

.search-box input {
    width: 100%;
    padding: 14px 18px;
    border-radius: var(--radius-sm);
    border: 1px solid var(--input-border);
    background: var(--input-bg);
    color: var(--text-primary);
    font-size: 14px;
    box-shadow: var(--shadow-input);
    outline: none;
    transition: all var(--transition-fast);
}

.search-box input::placeholder { color: var(--text-muted); }

.search-box input:focus {
    border-color: var(--gold-1);
    background: rgba(212, 175, 55, 0.03);
    box-shadow: var(--shadow-input), 0 0 0 3px rgba(212, 175, 55, 0.08);
}

.scroll-area {
    max-height: 380px;
    overflow-y: auto;
    padding-right: 8px;
    margin-bottom: 20px;
}

.scroll-area::-webkit-scrollbar {
    width: 6px;
}

.scroll-area::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.02);
    border-radius: 3px;
}

.scroll-area::-webkit-scrollbar-thumb {
    background: var(--gold-border);
    border-radius: 3px;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 18px;
    margin-bottom: 10px;
    background: rgba(255, 255, 255, 0.02);
    border: 0.5px solid rgba(255, 255, 255, 0.04);
    border-radius: var(--radius-sm);
    transition: all var(--transition-fast);
}

li:hover {
    background: rgba(212, 175, 55, 0.03);
    border-color: var(--gold-border);
    transform: translateY(-2px);
}

li span {
    font-size: 14px;
    font-weight: 500;
    color: var(--text-primary);
    flex: 1;
    margin-right: 16px;
    word-break: break-word;
}

.download-btn {
    padding: 8px 16px;
    border-radius: 8px;
    background: linear-gradient(135deg, var(--gold-2) 0%, var(--gold-1) 50%, var(--gold-3) 100%);
    color: #0A0A0A;
    text-decoration: none;
    font-size: 12px;
    font-weight: 700;
    transition: all var(--transition-fast);
    flex-shrink: 0;
}

.download-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(212, 175, 55, 0.2);
}

.home-btn {
    width: 100%;
    padding: 14px 24px;
    border-radius: var(--radius-md);
    border: 1px solid rgba(255, 255, 255, 0.08);
    background: transparent;
    color: var(--text-secondary);
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all var(--transition-fast);
}

.home-btn:hover {
    background: rgba(255, 255, 255, 0.04);
    color: var(--text-primary);
    border-color: rgba(255, 255, 255, 0.12);
    transform: translateY(-2px);
}

@media (max-width: 480px) {
    body { padding: 16px; }
    .card { padding: 28px 22px; border-radius: var(--radius-md); }
    h2 { font-size: 20px; }
    li { flex-direction: column; align-items: flex-start; gap: 12px; }
    li span { margin-right: 0; }
    .download-btn { width: 100%; text-align: center; }
}
</style>
</head>
<body>

<!-- Subtle gold particles -->
<div class="stars">
    <span style="left:10%; animation-delay:1s; animation-duration:11s;"></span>
    <span style="left:30%; animation-delay:4s; animation-duration:13s;"></span>
    <span style="left:50%; animation-delay:2s; animation-duration:10s;"></span>
    <span style="left:70%; animation-delay:5s; animation-duration:12s;"></span>
    <span style="left:90%; animation-delay:3s; animation-duration:14s;"></span>
</div>

<div class="card">
    <h2>üìÑ Download PDFs</h2>

    <!-- Search Box -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search PDF files...">
    </div>

    <!-- Scrollable List -->
    <div class="scroll-area">
        <ul id="pdfList">
            {% for pdf in pdfs %}
            <li>
                <span>{{ pdf }}</span>
                <a class="download-btn" href="/download/{{ pdf }}">Download</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <button class="home-btn" onclick="window.location.href='/home'">‚Üê Go Home</button>
</div>

<script>
// Live Search Filter
const searchInput = document.getElementById("searchInput");
const pdfList = document.getElementById("pdfList");
const items = pdfList.getElementsByTagName("li");

searchInput.addEventListener("keyup", () => {
    let filter = searchInput.value.toLowerCase();

    for (let i = 0; i < items.length; i++) {
        let filename = items[i].innerText.toLowerCase();

        if (filename.includes(filter)) {
            items[i].style.display = "";
        } else {
            items[i].style.display = "none";
        }
    }
});
</script>

</body>
</html>

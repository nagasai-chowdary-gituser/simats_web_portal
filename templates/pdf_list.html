<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDFs</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');

body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #e8f4fc 0%, #f5f0ff 50%, #e8ecf4 100%);
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    -webkit-font-smoothing: antialiased;
    overflow: auto;
}

/* Navbar */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 70px;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 48px;
    z-index: 1000;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

.navbar-brand {
    font-family: 'Poppins', sans-serif;
    font-size: 20px;
    font-weight: 700;
    color: #1a1a2e;
    text-decoration: none;
}

.navbar-nav {
    display: flex;
    align-items: center;
    gap: 32px;
    list-style: none;
    margin: 0;
    padding: 0;
}

.navbar-nav a {
    font-size: 15px;
    font-weight: 500;
    color: #4a5568;
    text-decoration: none;
    transition: color 0.15s ease;
}

.navbar-nav a:hover {
    color: #1a1a2e;
}

.navbar-btn {
    padding: 10px 24px;
    font-size: 14px;
    font-weight: 600;
    color: #1a1a2e;
    background: transparent;
    border: 1.5px solid #1a1a2e;
    border-radius: 12px;
    text-decoration: none;
    transition: all 0.15s ease;
}

.navbar-btn:hover {
    background: #1a1a2e;
    color: white;
}

.card {
    width: 100%;
    max-width: 600px;
    margin: 100px 24px 24px;
    padding: 38px;
    border-radius: 24px;
    background: #ffffff;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08), 0 1px 4px rgba(0, 0, 0, 0.04);
}

h2 {
    margin: 0 0 24px 0;
    font-family: 'Poppins', sans-serif;
    font-size: 24px;
    font-weight: 700;
    color: #1a1a2e;
    text-align: center;
}

.search-box {
    margin-bottom: 20px;
}

.search-box input {
    width: 100%;
    padding: 14px 18px;
    border-radius: 12px;
    border: 1.5px solid #e2e8f0;
    background: #f7fafc;
    color: #2d3748;
    font-size: 14px;
    outline: none;
    transition: all 0.15s ease;
}

.search-box input::placeholder { color: #a0aec0; }

.search-box input:focus {
    border-color: #3b5998;
    background: #ffffff;
    box-shadow: 0 0 0 3px rgba(59, 89, 152, 0.15);
}

.scroll-area {
    max-height: 380px;
    overflow-y: auto;
    padding-right: 8px;
    margin-bottom: 20px;
}

.scroll-area::-webkit-scrollbar {
    width: 6px;
}

.scroll-area::-webkit-scrollbar-track {
    background: #f1f5f9;
    border-radius: 3px;
}

.scroll-area::-webkit-scrollbar-thumb {
    background: #cbd5e0;
    border-radius: 3px;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 18px;
    margin-bottom: 10px;
    background: #f7fafc;
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    transition: all 0.15s ease;
}

li:hover {
    background: #ffffff;
    border-color: #3b5998;
    transform: translateY(-2px);
}

li span {
    font-size: 14px;
    font-weight: 500;
    color: #2d3748;
    flex: 1;
    margin-right: 16px;
    word-break: break-word;
}

.download-btn {
    padding: 8px 16px;
    border-radius: 8px;
    background: #3b5998;
    color: #ffffff;
    text-decoration: none;
    font-size: 12px;
    font-weight: 700;
    transition: all 0.15s ease;
    flex-shrink: 0;
}

.download-btn:hover {
    background: #2d4373;
    transform: translateY(-2px);
}

.home-btn {
    width: 100%;
    padding: 14px 24px;
    border-radius: 12px;
    border: 1.5px solid #e2e8f0;
    background: transparent;
    color: #4a5568;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.15s ease;
}

.home-btn:hover {
    background: #f7fafc;
    color: #1a1a2e;
    border-color: #cbd5e0;
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .navbar { padding: 0 24px; }
    .navbar-nav { gap: 16px; }
}

@media (max-width: 480px) {
    .navbar { padding: 0 16px; }
    .navbar-nav a:not(.navbar-btn) { display: none; }
    .card { margin: 90px 16px 16px; padding: 28px 22px; border-radius: 16px; }
    h2 { font-size: 20px; }
    li { flex-direction: column; align-items: flex-start; gap: 12px; }
    li span { margin-right: 0; }
    .download-btn { width: 100%; text-align: center; }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="/home" class="navbar-brand">SIMATS ENGINEERING</a>
</nav>

<div class="card">
    <h2>üìÑ Download PDFs</h2>

    <!-- Search Box -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search PDF files...">
    </div>

    <!-- Scrollable List -->
    <div class="scroll-area">
        <ul id="pdfList">
            {% for pdf in pdfs %}
            <li>
                <span>{{ pdf }}</span>
                <a class="download-btn" href="/download/{{ pdf }}">Download</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <button class="home-btn" onclick="window.location.href='/home'">‚Üê Go Home</button>
</div>

<script>
// Live Search Filter
const searchInput = document.getElementById("searchInput");
const pdfList = document.getElementById("pdfList");
const items = pdfList.getElementsByTagName("li");

searchInput.addEventListener("keyup", () => {
    let filter = searchInput.value.toLowerCase();

    for (let i = 0; i < items.length; i++) {
        let filename = items[i].innerText.toLowerCase();

        if (filename.includes(filter)) {
            items[i].style.display = "";
        } else {
            items[i].style.display = "none";
        }
    }
});
</script>

</body>
</html>

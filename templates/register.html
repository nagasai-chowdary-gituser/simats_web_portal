<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e8f4fc 0%, #f5f0ff 50%, #e8ecf4 100%);
            overflow: auto;
            -webkit-font-smoothing: antialiased;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 48px;
            z-index: 1000;
        }

        .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: #1a1a2e;
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 32px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar-nav a {
            font-size: 15px;
            font-weight: 500;
            color: #4a5568;
            text-decoration: none;
            transition: color 0.15s ease;
        }

        .navbar-nav a:hover {
            color: #1a1a2e;
        }

        .navbar-btn {
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 600;
            color: #1a1a2e;
            background: transparent;
            border: 1.5px solid #1a1a2e;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .navbar-btn:hover {
            background: #1a1a2e;
            color: white;
        }

        .box {
            width: 100%;
            max-width: 440px;
            padding: 48px 40px;
            border-radius: 24px;
            background: #ffffff;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08), 0 1px 4px rgba(0, 0, 0, 0.04);
            margin: 100px 24px 24px;
        }

        h2 {
            margin: 0 0 32px 0;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            font-style: italic;
            color: #1a1a2e;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 16px;
            border-radius: 12px;
            border: 1.5px solid #e2e8f0;
            background: #f7fafc;
            color: #2d3748;
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: all 0.15s ease;
        }

        input::placeholder {
            color: #a0aec0;
        }

        input:hover {
            border-color: #cbd5e0;
        }

        input:focus {
            border-color: #3b5998;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(59, 89, 152, 0.15);
        }

        button {
            width: 100%;
            padding: 16px 24px;
            margin-top: 8px;
            border-radius: 12px;
            border: none;
            background: #3b5998;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        button:hover {
            background: #2d4373;
            transform: translateY(-1px);
        }

        .error-msg {
            background: #fff5f5;
            border: 1px solid #feb2b2;
            padding: 12px 16px;
            border-radius: 8px;
            color: #e53e3e;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
            text-align: center;
        }

        .link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #4a5568;
        }

        .link a {
            text-decoration: none;
            color: #3b5998;
            font-weight: 600;
            transition: color 0.15s ease;
        }

        .link a:hover {
            color: #2d4373;
        }

        @media (max-width: 768px) {
            .navbar { padding: 0 24px; }
            .navbar-nav { gap: 16px; }
        }

        @media (max-width: 480px) {
            .navbar { padding: 0 16px; }
            .navbar-nav a:not(.navbar-btn) { display: none; }
            .box { padding: 32px 24px; margin: 90px 16px 16px; border-radius: 16px; }
            h2 { font-size: 24px; }
            input { padding: 12px 14px; font-size: 14px; }
            button { padding: 14px 20px; font-size: 15px; }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="/" class="navbar-brand">SIMATS ENGINEERING</a>
    <ul class="navbar-nav">
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/services">Services</a></li>
    </ul>
</nav>

<div class="box">
    <h2>Create Account âœ¨</h2>

    <form method="POST">
        <input type="text" name="fake_username" style="display:none">
        <input type="password" name="fake_password" style="display:none">

        <input type="text" name="reg_username" placeholder="Choose Username" value="{{ username }}" required autocomplete="new-password">
        <input type="email" name="reg_email" placeholder="Email Address" value="{{ email }}" required autocomplete="new-password">
        <input type="text" name="reg_bike" placeholder="Your Favorite Bike (Security Question)" required>
        <input type="password" name="reg_password" placeholder="Create Password" required autocomplete="new-password">

        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}

        <button type="submit">Register</button>
    </form>

    <div class="link">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </div>
</div>

</body>
</html>

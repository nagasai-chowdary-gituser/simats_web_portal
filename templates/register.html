<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">

    <meta charset="UTF-8">
    <title>Register</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Floating Stars */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 1;
        }
        .stars span {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            animation: floatUp 12s linear infinite;
        }
        @keyframes floatUp {
            from { transform: translateY(110vh) scale(0.4); opacity: 0.4; }
            to   { transform: translateY(-10vh) scale(1); opacity: 1; }
        }

        /* REGISTER BOX */
        .box {
            width: 440px;
            padding: 35px;
            border-radius: 25px;
            z-index: 2;

            background: rgba(255,255,255,0.10);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.25);
            box-shadow: 0 0 25px rgba(0,0,0,0.55);

            position: relative;
            overflow: hidden;
        }

        /* Glowing border animation */
        .box::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 25px;
            background: linear-gradient(135deg,#ff512f,#dd2476,#1e90ff,#ff9a00);
            background-size: 400% 400%;
            animation: glow 7s ease infinite;
            z-index: -1;
            opacity: 0.45;
            filter: blur(10px);
        }

        @keyframes glow {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
            font-size: 30px;
            font-weight: 700;
            text-shadow: 0 0 12px rgba(255,255,255,0.5);
        }

        input {
            width: 95%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.15);
            color: #fff;
            font-size: 15px;
            outline: none;
        }

        input::placeholder {
            color: #e2e8f0;
        }

        input:focus {
            border-color: #ff9a00;
            box-shadow: 0 0 12px rgba(255,154,0,0.7);
        }

        button {
            width: 101%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg,#ff512f,#dd2476);
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        .link {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
            color: #e2e8f0;
        }

        .link a {
            text-decoration: none;
            color: #ff9a00;
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- Stars -->
<div class="stars">
    <span style="left:10%; animation-duration:7s;"></span>
    <span style="left:30%; animation-duration:9s;"></span>
    <span style="left:50%; animation-duration:11s;"></span>
    <span style="left:70%; animation-duration:8s;"></span>
    <span style="left:90%; animation-duration:10s;"></span>
</div>

<div class="box">
    <h2>Create Account</h2>

    <form method="POST">
        <input type="text" name="fake_username" style="display:none">
        <input type="password" name="fake_password" style="display:none">

        <input type="text" name="reg_username" placeholder="Choose Username" value="{{ username }}" required autocomplete="new-password">
        <input type="email" name="reg_email" placeholder="Email Address" value="{{ email }}" required autocomplete="new-password">

        <!-- â­ NEW SECURITY QUESTION FIELD -->
        <input type="text" name="reg_bike" placeholder="Your Favorite Bike (Security Question)" required>

        <input type="password" name="reg_password" placeholder="Create Password" required autocomplete="new-password">

        {% if error %}
            <p style="color: #ff5050; text-align:center;">{{ error }}</p>
        {% endif %}

        <button type="submit">Register</button>
    </form>

    <div class="link">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </div>
</div>

</body>
</html>

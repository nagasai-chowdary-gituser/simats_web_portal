<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">

    <meta charset="UTF-8">
    <title>Register</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@300;400;600;700&display=swap');

        :root{ --bg-deep:#0a0118; --bg-mid:#130828; --bg-navy:#0f1535; --glass: rgba(255,255,255,0.08); --glass-border: rgba(255,255,255,0.14); --neon-purple: #a855f7; --neon-cyan: #06b6d4; --text-primary:#e6eefb; --text-muted: rgba(230,238,251,0.8); --radius-lg:22px; }

        body {
            margin: 0;
            font-family: 'Inter','Poppins', sans-serif;
            background: linear-gradient(160deg,var(--bg-deep),var(--bg-mid) 40%,var(--bg-navy));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto;
            color: var(--text-primary);
        }

        /* Floating Stars */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 1;
        }
        .stars span {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            animation: floatUp 12s linear infinite;
        }
        @keyframes floatUp {
            from { transform: translateY(110vh) scale(0.4); opacity: 0.4; }
            to   { transform: translateY(-10vh) scale(1); opacity: 1; }
        }

        /* REGISTER BOX */
        .box {
            width: 440px; max-width: calc(100% - 40px);
            padding: 36px;
            border-radius: var(--radius-lg);
            z-index: 2;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border: 1px solid var(--glass-border);
            box-shadow: 0 12px 36px rgba(2,6,23,0.6), 0 2px 10px rgba(168,85,247,0.04) inset;
            position: relative; overflow: hidden;
        }

        /* Glowing border animation */
        .box::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: var(--radius-lg);
            background: linear-gradient(120deg,var(--neon-purple),var(--neon-violet),var(--neon-cyan));
            background-size: 300% 300%; animation: glow 9s linear infinite; z-index: -1; opacity: 0.22; filter: blur(16px);
        }

        @keyframes glow {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
            font-size: 30px;
            font-weight: 700;
            text-shadow: 0 0 12px rgba(255,255,255,0.5);
        }

        input { width: 95%; padding: 12px; margin-bottom: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.06); background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); color: var(--text-primary); font-size: 15px; outline: none; box-shadow: 0 6px 18px rgba(2,6,23,0.4) inset; }

        input::placeholder {
            color: #e2e8f0;
        }

        input:focus {
            border-color: #ff9a00;
            box-shadow: 0 0 12px rgba(255,154,0,0.7);
        }

        button { width: 100%; padding: 14px 18px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.06); background: linear-gradient(135deg, rgba(168,85,247,0.95), rgba(8,145,178,0.95)); color: #fff; font-size: 16px; cursor: pointer; font-weight: 700; transition: all 0.28s ease; box-shadow: 0 10px 30px rgba(168,85,247,0.18); }

        button:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        .link {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
            color: #e2e8f0;
        }

        .link a { text-decoration: none; color: var(--neon-cyan); font-weight: 700; }
    </style>
</head>
<body>

<!-- Stars -->
<div class="stars">
    <span style="left:10%; animation-duration:7s;"></span>
    <span style="left:30%; animation-duration:9s;"></span>
    <span style="left:50%; animation-duration:11s;"></span>
    <span style="left:70%; animation-duration:8s;"></span>
    <span style="left:90%; animation-duration:10s;"></span>
</div>

<div class="box">
    <h2>Create Account</h2>

    <form method="POST">
        <input type="text" name="fake_username" style="display:none">
        <input type="password" name="fake_password" style="display:none">

        <input type="text" name="reg_username" placeholder="Choose Username" value="{{ username }}" required autocomplete="new-password">
        <input type="email" name="reg_email" placeholder="Email Address" value="{{ email }}" required autocomplete="new-password">

        <!-- â­ NEW SECURITY QUESTION FIELD -->
        <input type="text" name="reg_bike" placeholder="Your Favorite Bike (Security Question)" required>

        <input type="password" name="reg_password" placeholder="Create Password" required autocomplete="new-password">

        {% if error %}
            <p style="color: #ff5050; text-align:center;">{{ error }}</p>
        {% endif %}

        <button type="submit">Register</button>
    </form>

    <div class="link">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </div>
</div>

</body>
</html>

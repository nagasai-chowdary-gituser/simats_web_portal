<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">

<meta charset="UTF-8">
<title>AI Tools Explorer</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700,800&family=Inter:wght@300;400;600;700&display=swap');
:root{ --bg-deep:#030016; --bg-mid:#100a1b; --bg-navy:#0f1535; --glass: rgba(255,255,255,0.06); --glass-2: rgba(255,255,255,0.03); --glass-border: rgba(255,255,255,0.08); --neon-purple:#a855f7; --neon-cyan:#06b6d4; --neon-violet:#8b5cf6; --text-primary:#e6eefb; --text-muted: rgba(230,238,251,0.72); --radius-lg:20px; --blur-strong: blur(22px); --card-radius:18px }
body { margin:0; padding:0; font-family:'Inter','Poppins',sans-serif; background: radial-gradient(1200px circle at 10% 10%, rgba(168,85,247,0.06), transparent 8%), radial-gradient(900px circle at 90% 85%, rgba(6,182,212,0.04), transparent 18%), linear-gradient(165deg,var(--bg-deep),var(--bg-mid) 28%,var(--bg-navy)); color:var(--text-primary); overflow-x:hidden }
/* Background stars */
.stars { position: fixed; width:100%; height:100%; top:0; left:0; pointer-events:none }
.stars span { position: absolute; width:6px; height:6px; background: radial-gradient(circle, rgba(168,85,247,0.95), rgba(6,182,212,0.64)); border-radius:50%; animation: floatUp 14s linear infinite; opacity:0.95 }
@keyframes floatUp{ from{ transform: translateY(110vh) scale(0.28); opacity:0.45 } to{ transform: translateY(-10vh) scale(1); opacity:1 } }
/* Title */
.title { text-align:center; margin-top: 40px; font-size: 36px; font-weight:800; text-shadow:0 10px 36px rgba(168,85,247,0.06) }
/* Search */
.search-box { width: min(880px, calc(100% - 48px)); margin: 32px auto }
.search-box input { width: 100%; padding:14px 16px; border-radius:14px; border: 1px solid var(--glass-border); background: linear-gradient(180deg, var(--glass), var(--glass-2)); color:var(--text-primary); font-size:16px; outline:none; box-shadow: inset 0 1px 0 rgba(255,255,255,0.02) }
.search-box input:focus { border-color: rgba(168,85,247,0.28); box-shadow: 0 6px 28px rgba(168,85,247,0.06), 0 0 10px rgba(168,85,247,0.04); }
.categories { width: min(920px, calc(100% - 48px)); margin: 18px auto; display:flex; gap:12px; flex-wrap:wrap; justify-content:center }
.category { padding:12px 16px; margin:6px; border-radius:12px; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.04); cursor:pointer; transition: all 0.22s; color:var(--text-muted) }
    .category:hover { transform: translateY(-4px); border-color: rgba(168,85,247,0.12); box-shadow:0 8px 20px rgba(168,85,247,0.04) }
/* Tools Grid */
.tools-grid { width: min(1180px, calc(100% - 48px)); margin: 30px auto; display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:22px }
    .tool-card { padding:22px; border-radius:16px; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid var(--glass-border); box-shadow: 0 10px 28px rgba(2,6,23,0.45); transition: all 0.28s; backdrop-filter: var(--blur-strong) }
.tool-card h2{ font-size:18px; margin:0 0 6px }
.tool-card p{ margin:0; color:var(--text-muted); font-size:13px }
    .tool-card:hover { transform: translateY(-6px); border-color: rgba(168,85,247,0.20); box-shadow: 0 12px 36px rgba(168,85,247,0.08) }
.home-btn { display:block; margin: 44px auto; padding:12px 18px; border-radius:14px; background: linear-gradient(135deg,var(--neon-purple),var(--neon-cyan)); border:1px solid rgba(255,255,255,0.06); color:#0b1020; width: 220px; text-align:center; font-weight:800 }
    .home-btn:hover { transform: translateY(-4px); box-shadow:0 10px 28px rgba(168,85,247,0.08) }

/* responsive */
@media (max-width:680px){
    .title{ font-size:28px }
    .tools-grid{ gap:14px }
    .tool-card{ padding:16px }
}
</style>
</head>

<body>

<div class="stars">
    <span style="left:10%; animation-duration:8s;"></span>
    <span style="left:30%; animation-duration:10s;"></span>
    <span style="left:60%; animation-duration:9s;"></span>
    <span style="left:80%; animation-duration:11s;"></span>
</div>

<h1 class="title">AI Tools Explorer</h1>

<!-- Search -->
<div class="search-box">
    <input type="text" id="searchInput" placeholder="Search any AI tool..." onkeyup="filterTools()">
</div>

<!-- Categories -->
<div class="categories">
    <div class="category" onclick="filterCategory('all')">All</div>
    <div class="category" onclick="filterCategory('research')">Research</div>
    <div class="category" onclick="filterCategory('writing & editing')">Writing</div>
    <div class="category" onclick="filterCategory('coding & programming')">Coding</div>
    <div class="category" onclick="filterCategory('design & presentation')">Design</div>
    <div class="category" onclick="filterCategory('note-taking & study')">Study</div>
    <div class="category" onclick="filterCategory('mathematics & science')">Math</div>
</div>

<!-- Tools Grid (REQUIRED) -->
<div class="tools-grid" id="toolsGrid"></div>

<!-- Load JSON + Build Cards -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    fetch("/static/data/ai_tools.json")
        .then(res => res.json())
        .then(data => loadTools(data.ai_tools_for_students))
})

function loadTools(categories) {
    const grid = document.getElementById("toolsGrid");
    grid.innerHTML = "";

    categories.forEach(cat => {
        let catTag = cat.category.toLowerCase();

        cat.tools.forEach(tool => {
            let card = document.createElement("div");
            card.classList.add("tool-card");

            card.setAttribute("data-category", catTag);
            card.setAttribute("data-name", tool.toLowerCase());

            card.innerHTML = `
                <h2>${tool}</h2>
                <p>${cat.category}</p>
            `;

            grid.appendChild(card);
        });
    });
}

function filterTools() {
    let text = document.getElementById("searchInput").value.toLowerCase();
    let tools = document.querySelectorAll(".tool-card");

    tools.forEach(t => {
        let name = t.getAttribute("data-name");
        t.style.display = name.includes(text) ? "block" : "none";
    });
}

function filterCategory(cat) {
    let tools = document.querySelectorAll(".tool-card");

    tools.forEach(t => {
        let category = t.getAttribute("data-category");

        if (cat === "all" || category === cat.toLowerCase()) {
            t.style.display = "block";
        } else {
            t.style.display = "none";
        }
    });
}
</script>

<a href="/home" class="home-btn">â¬… Go Home</a>

</body>
</html>

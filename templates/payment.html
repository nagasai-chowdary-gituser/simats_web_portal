<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">

    <meta charset="UTF-8" />
    <title>Complete Payment | Capstone Maker</title>

    <!-- Razorpay Checkout CDN -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root{ --bg-deep:#030016; --bg-mid:#100a1b; --neon-purple:#a855f7; --neon-cyan:#06b6d4; --glass: rgba(255,255,255,0.06); --glass-border: rgba(255,255,255,0.08); --blur-strong: blur(22px) }

        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: radial-gradient(1000px circle at 10% 10%, rgba(168,85,247,0.06), transparent 6%), linear-gradient(135deg,var(--bg-deep),var(--bg-mid));
            min-height: 100vh;
            color: var(--text-primary, #e6eefb);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            pointer-events: none;
        }
        .stars span {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(168,85,247,0.95), rgba(6,182,212,0.6));
            border-radius: 50%;
            animation: floatUp 12s linear infinite;
            opacity: 0.95;
        }
        @keyframes floatUp {
            from { transform: translateY(110vh) scale(0.4); opacity: 0.4; }
            to   { transform: translateY(-10vh) scale(1);   opacity: 1; }
        }

        .card {
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            padding: 35px;
            border-radius: 24px;
            width: 420px;
            text-align: center;
            backdrop-filter: var(--blur-strong);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 28px rgba(2,6,23,0.45);
        }

        h2 {
            margin: 10px 0 20px;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary, #e6eefb);
            text-shadow: 0 8px 34px rgba(104,33,122,0.04);
        }

        .pay-btn {
            margin-top: 20px;
            padding: 12px 26px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-cyan));
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            color: #070712;
            cursor: pointer;
            transition: transform 0.22s ease, box-shadow 0.22s ease;
            box-shadow: 0 8px 22px rgba(168,85,247,0.10);
        }

        .pay-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 28px rgba(168,85,247,0.12);
        }
        .pay-btn.secondary { background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); color: var(--text-primary, #e6eefb); border: 1px solid rgba(255,255,255,0.04) }
        .pay-btn + .pay-btn { margin-left: 12px; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); color: var(--text-primary, #e6eefb); border:1px solid rgba(255,255,255,0.04); box-shadow: 0 8px 22px rgba(2,6,23,0.5) }
    </style>
</head>

<body>

    <div class="stars">
        <span style="left:10%; animation-duration:8s;"></span>
        <span style="left:30%; animation-duration:10s;"></span>
        <span style="left:60%; animation-duration:9s;"></span>
        <span style="left:80%; animation-duration:11s;"></span>
    </div>

    <div class="card">
        <h2>Complete Payment to Download Report</h2>

        <p><b>User:</b> {{ username }}</p>
        <p><b>Project Title:</b> {{ project_title }}</p>
        <p><b>Total Amount:</b> â‚¹{{ amount_rupees }}</p>

        <button class="pay-btn" id="payBtn">Pay Now</button><br>
        <button class="pay-btn" onclick="window.location.href='/home'">Finished ! Go To Home</button>
    </div>

    <form id="paymentForm" action="/payment_success" method="POST" style="display:none;">
        <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
        <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
        <input type="hidden" name="razorpay_signature" id="razorpay_signature">
    </form>

    <script>
        document.getElementById("payBtn").onclick = async function(e) {
    e.preventDefault();

    // 1) Create order from backend
    const orderResp = await fetch("/create_order", {
        method: "POST"
    });
    const order = await orderResp.json();

    // 2) Load Razorpay widget
    var options = {
        "key": "{{ razorpay_key_id }}",
        "amount": order.amount,
        "currency": "INR",
        "name": "Capstone Maker AI",
        "description": "Payment for Capstone Report",
        "order_id": order.id,

        "handler": function (response) {
            document.getElementById("razorpay_payment_id").value = response.razorpay_payment_id;
            document.getElementById("razorpay_order_id").value = response.razorpay_order_id;
            document.getElementById("razorpay_signature").value = response.razorpay_signature;

            document.getElementById("paymentForm").submit();
        },

        "theme": { "color": "#ff9a00" }
    };

    var rzp1 = new Razorpay(options);
    rzp1.open();
};

    </script>

</body>
</html>

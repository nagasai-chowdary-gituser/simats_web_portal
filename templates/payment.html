<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment | Capstone Maker</title>

    <!-- Razorpay Checkout CDN -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');

body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #e8f4fc 0%, #f5f0ff 50%, #e8ecf4 100%);
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    -webkit-font-smoothing: antialiased;
    overflow: hidden;
}

/* Navbar */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 70px;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 48px;
    z-index: 1000;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

.navbar-brand {
    font-family: 'Poppins', sans-serif;
    font-size: 20px;
    font-weight: 700;
    color: #1a1a2e;
    text-decoration: none;
}

.navbar-nav {
    display: flex;
    align-items: center;
    gap: 32px;
    list-style: none;
    margin: 0;
    padding: 0;
}

.navbar-nav a {
    font-size: 15px;
    font-weight: 500;
    color: #4a5568;
    text-decoration: none;
    transition: color 0.15s ease;
}

.navbar-nav a:hover {
    color: #1a1a2e;
}

.navbar-btn {
    padding: 10px 24px;
    font-size: 14px;
    font-weight: 600;
    color: #1a1a2e;
    background: transparent;
    border: 1.5px solid #1a1a2e;
    border-radius: 12px;
    text-decoration: none;
    transition: all 0.15s ease;
}

.navbar-btn:hover {
    background: #1a1a2e;
    color: white;
}

.card {
    width: 100%;
    max-width: 460px;
    margin: 24px;
    padding: 42px 38px;
    border-radius: 24px;
    background: #ffffff;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08), 0 1px 4px rgba(0, 0, 0, 0.04);
    text-align: center;
}

h2 {
    margin: 0 0 28px 0;
    font-family: 'Poppins', sans-serif;
    font-size: 22px;
    font-weight: 700;
    color: #1a1a2e;
}

.info-row {
    text-align: left;
    padding: 14px 18px;
    margin-bottom: 12px;
    border-radius: 12px;
    background: #f7fafc;
    border: 1px solid #e2e8f0;
}

.info-row b {
    color: #3b5998;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    display: block;
    margin-bottom: 4px;
}

.info-row span {
    font-size: 15px;
    color: #2d3748;
}

.amount-display {
    margin: 24px 0;
    padding: 20px;
    background: rgba(59, 89, 152, 0.05);
    border: 1px solid rgba(59, 89, 152, 0.15);
    border-radius: 12px;
}

.amount-display .label {
    font-size: 12px;
    font-weight: 600;
    color: #4a5568;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.amount-display .value {
    font-family: 'Poppins', sans-serif;
    font-size: 32px;
    font-weight: 800;
    color: #3b5998;
    margin-top: 4px;
}

.pay-btn {
    width: 100%;
    padding: 16px 24px;
    margin-top: 8px;
    border-radius: 12px;
    border: none;
    background: #3b5998;
    color: #ffffff;
    font-family: 'Poppins', sans-serif;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.15s ease;
}

.pay-btn:hover {
    background: #2d4373;
    transform: translateY(-2px);
}

.pay-btn.secondary {
    margin-top: 12px;
    background: transparent;
    color: #4a5568;
    border: 1.5px solid #e2e8f0;
}

.pay-btn.secondary:hover {
    background: #f7fafc;
    color: #1a1a2e;
    border-color: #cbd5e0;
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .navbar { padding: 0 24px; }
    .navbar-nav { gap: 16px; }
}

@media (max-width: 480px) {
    .navbar { padding: 0 16px; }
    .navbar-nav a:not(.navbar-btn) { display: none; }
    .card { margin: 16px; padding: 32px 24px; border-radius: 16px; }
    h2 { font-size: 18px; }
    .amount-display .value { font-size: 26px; }
    .pay-btn { padding: 14px 20px; font-size: 14px; }
}
</style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="/" class="navbar-brand">SIMATS ENGINEERING</a>
    <ul class="navbar-nav">
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/services">Services</a></li>
    </ul>
</nav>

<div class="card">
    <h2>Complete Payment to Download Report üí≥</h2>

    <div class="info-row">
        <b>User</b>
        <span>{{ username }}</span>
    </div>

    <div class="info-row">
        <b>Project Title</b>
        <span>{{ project_title }}</span>
    </div>

    <div class="amount-display">
        <div class="label">Total Amount</div>
        <div class="value">‚Çπ{{ amount_rupees }}</div>
    </div>

    <button class="pay-btn" id="payBtn">Pay Now</button>
    <button class="pay-btn secondary" onclick="window.location.href='/home'">‚Üê Finished, Go To Home</button>
</div>

<form id="paymentForm" action="/payment_success" method="POST" style="display:none;">
    <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
    <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
    <input type="hidden" name="razorpay_signature" id="razorpay_signature">
</form>

<script>
document.getElementById("payBtn").onclick = async function(e) {
    e.preventDefault();

    // 1) Create order from backend
    const orderResp = await fetch("/create_order", {
        method: "POST"
    });
    const order = await orderResp.json();

    // 2) Load Razorpay widget
    var options = {
        "key": "{{ razorpay_key_id }}",
        "amount": order.amount,
        "currency": "INR",
        "name": "Capstone Maker AI",
        "description": "Payment for Capstone Report",
        "order_id": order.id,

        "handler": function (response) {
            document.getElementById("razorpay_payment_id").value = response.razorpay_payment_id;
            document.getElementById("razorpay_order_id").value = response.razorpay_order_id;
            document.getElementById("razorpay_signature").value = response.razorpay_signature;

            document.getElementById("paymentForm").submit();
        },

        "theme": { "color": "#3b5998" }
    };

    var rzp1 = new Razorpay(options);
    rzp1.open();
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My History</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');

body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #e8f4fc 0%, #f5f0ff 50%, #e8ecf4 100%);
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
    text-align: center;
}

/* Navbar */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 70px;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 48px;
    z-index: 1000;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

.navbar-brand {
    font-family: 'Poppins', sans-serif;
    font-size: 20px;
    font-weight: 700;
    color: #1a1a2e;
    text-decoration: none;
}

.navbar-nav {
    display: flex;
    align-items: center;
    gap: 32px;
    list-style: none;
    margin: 0;
    padding: 0;
}

.navbar-nav a {
    font-size: 15px;
    font-weight: 500;
    color: #4a5568;
    text-decoration: none;
    transition: color 0.15s ease;
}

.navbar-nav a:hover {
    color: #1a1a2e;
}

.navbar-btn {
    padding: 10px 24px;
    font-size: 14px;
    font-weight: 600;
    color: #1a1a2e;
    background: transparent;
    border: 1.5px solid #1a1a2e;
    border-radius: 12px;
    text-decoration: none;
    transition: all 0.15s ease;
}

.navbar-btn:hover {
    background: #1a1a2e;
    color: white;
}

h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 32px;
    font-weight: 800;
    margin: 100px 0 32px 0;
    color: #1a1a2e;
}

.history-box {
    width: 100%;
    max-width: 900px;
    margin: 0 auto 32px auto;
    padding: 28px;
    border-radius: 24px;
    background: #ffffff;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08), 0 1px 4px rgba(0, 0, 0, 0.04);
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    color: #2d3748;
}

th {
    background: #3b5998;
    color: #ffffff;
    padding: 14px 16px;
    text-align: left;
    font-weight: 700;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

th:first-child { border-radius: 8px 0 0 8px; }
th:last-child { border-radius: 0 8px 8px 0; }

td {
    padding: 16px;
    text-align: left;
    font-size: 14px;
    border-bottom: 1px solid #e2e8f0;
}

tr:hover td {
    background: #f7fafc;
}

.btn {
    padding: 8px 16px;
    border-radius: 8px;
    background: #3b5998;
    color: #ffffff;
    text-decoration: none;
    font-size: 12px;
    font-weight: 700;
    transition: all 0.15s ease;
    display: inline-block;
}

.btn:hover {
    background: #2d4373;
    transform: translateY(-2px);
}

.back-btn {
    display: inline-block;
    padding: 14px 28px;
    border-radius: 12px;
    background: transparent;
    border: 1.5px solid #e2e8f0;
    color: #4a5568;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.15s ease;
    margin-bottom: 32px;
}

.back-btn:hover {
    background: #f7fafc;
    color: #1a1a2e;
    border-color: #cbd5e0;
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .navbar { padding: 0 24px; }
    .navbar-nav { gap: 16px; }
    h1 { font-size: 26px; margin: 90px 0 24px 0; }
    .history-box { margin: 0 16px 24px; padding: 20px 16px; border-radius: 16px; }
    th, td { padding: 12px 10px; font-size: 12px; }
    .btn { padding: 6px 12px; font-size: 11px; }
}

@media (max-width: 480px) {
    .navbar { padding: 0 16px; }
    .navbar-nav a:not(.navbar-btn) { display: none; }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="/" class="navbar-brand">SIMATS ENGINEERING</a>
    <ul class="navbar-nav">
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/services">Services</a></li>
    </ul>
</nav>

<h1>üìú My Capstone History</h1>

<div class="history-box">
    <table>
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Download</th>
        </tr>

        {% for r in records %}
        <tr>
            <td>{{ r.title }}</td>
            <td>{{ r.created_at }}</td>
            <td>
                <a class="btn" href="/download_history/{{ r.id }}">Download</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

<a class="back-btn" href="/home">‚Üê Back to Home</a>

</body>
</html>

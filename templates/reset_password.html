<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* Card */
.wrapper {
    width:420px;
    padding:40px;
    border-radius:25px;
    background:rgba(255,255,255,.10);
    backdrop-filter:blur(16px);
    border:1px solid rgba(255,255,255,.25);
    box-shadow:0 0 25px rgba(0,0,0,.55);
    position:relative;
}
.wrapper::before {
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:25px;
    background:linear-gradient(135deg,#ff512f,#dd2476,#1e90ff,#ff9a00);
    animation:glow 7s ease infinite;
    background-size:400% 400%;
    filter:blur(10px);
    opacity:.45;
}

@keyframes glow {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

h2 {
    text-align:center;
    color:white;
    font-size:30px;
    text-shadow:0 0 12px rgba(255,255,255,.5);
}

/* Inputs */
.input-box {margin-bottom:20px;}
label {color:#e2e8f0; font-size:14px;}

input {
    width:92%;
    padding:13px;
    border-radius:12px;
    background:rgba(255,255,255,.15);
    border:1px solid rgba(255,255,255,.25);
    outline:none;
    color:white;
}

/* Button */
button {
    width:100%;
    padding:13px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,#ff512f,#dd2476);
    font-size:17px;
    font-weight:600;
    color:white;
    cursor:pointer;
}

/* Error */
.error-msg {
    background:rgba(255,0,0,.2);
    border:1px solid rgba(255,0,0,.35);
    padding:10px;
    border-radius:12px;
    color:#ff4d4d;
    margin-bottom:15px;
}
</style>
</head>

<body>

<div class="wrapper">

<h2>Reset Password</h2>

{% if message %}
<div class="error-msg">{{ message }}</div>
{% endif %}

<!-- Autofill 100% OFF -->
<form method="POST" autocomplete="off">

    <!-- Hidden fake fields to block Chrome autofill -->
    <input type="text" style="display:none">
    <input type="password" style="display:none">

    <div class="input-box">
        <label>New Password</label>

        <!-- READONLY TRICK: blocks autofill until clicked -->
        <input 
            type="password" 
            name="new_pass" 
            placeholder="Enter new password"
            required 
            autocomplete="new-password"
            readonly 
            onfocus="this.removeAttribute('readonly');"
        >
    </div>

    <div class="input-box">
        <label>Confirm Password</label>

        <input 
            type="password" 
            name="confirm_pass" 
            placeholder="Re-enter new password"
            required 
            autocomplete="new-password"
            readonly
            onfocus="this.removeAttribute('readonly');"
        >
    </div>

    <button type="submit">Update Password</button>

</form>

</div>

</body>
</html>

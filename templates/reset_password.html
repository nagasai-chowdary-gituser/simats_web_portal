<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">

<meta charset="UTF-8">
<title>Reset Password</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700,800&family=Inter:wght@300;400;600;700&display=swap');
:root{--bg-deep:#0a0118;--bg-mid:#130828;--bg-navy:#0f1535;--glass:rgba(255,255,255,0.06);--glass-border:rgba(255,255,255,0.10);--neon-purple:#a855f7;--neon-cyan:#06b6d4;--neon-violet:#8b5cf6;--text-primary:#e6eefb;--radius-lg:24px}
body{margin:0;font-family:'Inter','Poppins',sans-serif;height:100vh;background:linear-gradient(165deg,var(--bg-deep),var(--bg-mid) 40%,var(--bg-navy));display:flex;justify-content:center;align-items:center;overflow:auto;color:var(--text-primary)}

/* Card */
.wrapper{width:min(520px,calc(100% - 40px));padding:36px;border-radius:var(--radius-lg);background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));backdrop-filter:blur(16px);border:1px solid var(--glass-border);box-shadow:0 10px 28px rgba(2,6,23,0.45);position:relative}
.wrapper::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:var(--radius-lg);background:linear-gradient(160deg,var(--neon-purple),var(--neon-violet),var(--neon-cyan));animation:glow 24s linear infinite;background-size:300% 300%;filter:blur(10px);opacity:.12;
}

@keyframes glow {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

h2{text-align:center;color:var(--text-primary);font-size:24px;text-shadow:0 8px 28px rgba(168,85,247,0.06);margin-bottom:16px}

/* Inputs */
.input-box {margin-bottom:20px;}
label {color:#e2e8f0; font-size:14px;}

input{width:100%;padding:12px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.06);outline:none;color:var(--text-primary);box-shadow:0 6px 18px rgba(2,6,23,0.35) inset}

/* Button */
    button{width:100%;padding:12px;border-radius:14px;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(135deg, rgba(168,85,247,0.9), rgba(6,182,212,0.9));font-size:16px;font-weight:700;color:#fff;cursor:pointer;box-shadow:0 8px 22px rgba(168,85,247,0.12)}

/* Error */
.error-msg{background:rgba(239,68,68,0.06);border:1px solid rgba(239,68,68,0.12);padding:10px;border-radius:12px;color:#ffb4b4;margin-bottom:15px}
</style>
</head>

<body>

<div class="wrapper">

<h2>Reset Password</h2>

{% if message %}
<div class="error-msg">{{ message }}</div>
{% endif %}

<!-- Autofill 100% OFF -->
<form method="POST" autocomplete="off">

    <!-- Hidden fake fields to block Chrome autofill -->
    <input type="text" style="display:none">
    <input type="password" style="display:none">

    <div class="input-box">
        <label>New Password</label>

        <!-- READONLY TRICK: blocks autofill until clicked -->
        <input 
            type="password" 
            name="new_pass" 
            placeholder="Enter new password"
            required 
            autocomplete="new-password"
            readonly 
            onfocus="this.removeAttribute('readonly');"
        >
    </div>

    <div class="input-box">
        <label>Confirm Password</label>

        <input 
            type="password" 
            name="confirm_pass" 
            placeholder="Re-enter new password"
            required 
            autocomplete="new-password"
            readonly
            onfocus="this.removeAttribute('readonly');"
        >
    </div>

    <button type="submit">Update Password</button>

</form>

</div>

</body>
</html>

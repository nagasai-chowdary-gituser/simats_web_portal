<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');

body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #e8f4fc 0%, #f5f0ff 50%, #e8ecf4 100%);
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    -webkit-font-smoothing: antialiased;
}

/* Navbar */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 70px;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 48px;
    z-index: 1000;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

.navbar-brand {
    font-family: 'Poppins', sans-serif;
    font-size: 20px;
    font-weight: 700;
    color: #1a1a2e;
    text-decoration: none;
}

.navbar-nav {
    display: flex;
    align-items: center;
    gap: 32px;
    list-style: none;
    margin: 0;
    padding: 0;
}

.navbar-nav a {
    font-size: 15px;
    font-weight: 500;
    color: #4a5568;
    text-decoration: none;
    transition: color 0.15s ease;
}

.navbar-nav a:hover {
    color: #1a1a2e;
}

.navbar-btn {
    padding: 10px 24px;
    font-size: 14px;
    font-weight: 600;
    color: #1a1a2e;
    background: transparent;
    border: 1.5px solid #1a1a2e;
    border-radius: 12px;
    text-decoration: none;
    transition: all 0.15s ease;
}

.navbar-btn:hover {
    background: #1a1a2e;
    color: white;
}

.box {
    width: 100%;
    max-width: 480px;
    padding: 48px 40px;
    border-radius: 24px;
    background: #ffffff;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08), 0 1px 4px rgba(0, 0, 0, 0.04);
    text-align: center;
    margin: 100px 24px 24px;
}

.profile-icon {
    width: 90px;
    height: 90px;
    margin: 0 auto 20px auto;
    border-radius: 50%;
    background: linear-gradient(145deg, rgba(59, 89, 152, 0.1), rgba(59, 89, 152, 0.05));
    border: 2px solid #e2e8f0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 42px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
}

h2 {
    margin: 0 0 28px 0;
    font-family: 'Poppins', sans-serif;
    font-size: 24px;
    font-weight: 700;
    color: #1a1a2e;
}

.info {
    text-align: left;
    margin-bottom: 16px;
    padding: 16px 20px;
    border-radius: 12px;
    background: #f7fafc;
    border: 1px solid #e2e8f0;
    font-size: 15px;
    color: #2d3748;
}

.info strong {
    color: #3b5998;
    font-weight: 600;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1px;
    display: block;
    margin-bottom: 6px;
}

.btn {
    display: block;
    padding: 14px 24px;
    margin: 12px 0 0 0;
    border-radius: 12px;
    text-decoration: none;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    font-weight: 600;
    text-align: center;
    transition: all 0.15s ease;
}

.btn-gold {
    background: #3b5998;
    color: #ffffff;
    border: none;
}

.btn-gold:hover {
    background: #2d4373;
    transform: translateY(-2px);
}

.btn-outline {
    background: transparent;
    color: #4a5568;
    border: 1.5px solid #e2e8f0;
}

.btn-outline:hover {
    background: #f7fafc;
    color: #1a1a2e;
    border-color: #cbd5e0;
}

@media (max-width: 768px) {
    .navbar { padding: 0 24px; }
    .navbar-nav { gap: 16px; }
}

@media (max-width: 480px) {
    .navbar { padding: 0 16px; }
    .navbar-nav a:not(.navbar-btn) { display: none; }
    .box { padding: 36px 24px; margin: 90px 16px 16px; border-radius: 16px; }
    .profile-icon { width: 72px; height: 72px; font-size: 32px; }
    h2 { font-size: 20px; }
    .info { padding: 14px 16px; font-size: 14px; }
    .btn { padding: 12px 20px; font-size: 13px; }
}
</style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="/" class="navbar-brand">SIMATS ENGINEERING</a>
    <ul class="navbar-nav">
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/services">Services</a></li>
    </ul>
</nav>

<div class="box">
    <div class="profile-icon">üë§</div>
    <h2>My Profile</h2>

    <div class="info"><strong>Username</strong>{{ user.username }}</div>
    <div class="info"><strong>Email</strong>{{ user.email }}</div>
    <div class="info"><strong>Reg No</strong>{{ user.reg_number }}</div>

    <a class="btn btn-gold" href="/change_password">Change Password</a>
    <a class="btn btn-outline" href="/home">‚Üê Back to Home</a>
</div>

</body>
</html>

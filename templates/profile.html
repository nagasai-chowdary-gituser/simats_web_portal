<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">

<title>My Profile</title>
<style>
    :root{ --bg-deep:#0a0118; --bg-mid:#130828; --bg-navy:#0f1535; --glass: rgba(255,255,255,0.06); --glass-border: rgba(255,255,255,0.10); --neon-purple:#a855f7; --neon-cyan:#06b6d4; --text-primary:#e6eefb; --text-muted:rgba(230,238,251,0.8); --radius-lg:22px; }
    body { background: linear-gradient(160deg,var(--bg-deep),var(--bg-mid) 45%,var(--bg-navy)); font-family: 'Inter','Poppins',sans-serif; color:var(--text-primary); padding: 40px; }
    .box { width: 420px; margin: 0 auto; padding: 26px; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius: var(--radius-lg); backdrop-filter: blur(16px); border: 1px solid var(--glass-border); box-shadow: 0 10px 28px rgba(2,6,23,0.45); text-align:center }
    .info { margin:10px 0; font-size:16px; color:var(--text-muted) }
    .btn { padding:12px 20px; display:block; margin:15px auto; border-radius:14px; background: linear-gradient(135deg, rgba(168,85,247,0.9), rgba(6,182,212,0.9)); color:white; text-decoration:none; border: 1px solid rgba(255,255,255,0.06); font-weight:700; box-shadow: 0 8px 22px rgba(168,85,247,0.10) }
    @media (max-width: 480px){ .box{ width: calc(100% - 32px); padding:18px } .info{ font-size:14px } .btn{ width:100%; box-sizing:border-box } }
</style>
</head>

<body>

<div class="box">
    <h2>My Profile ðŸ‘¤</h2>

    <div class="info">Username: {{ user.username }}</div>
    <div class="info">Email: {{ user.email }}</div>
    <div class="info">Reg No: {{ user.reg_number }}</div>

    <a class="btn" href="/change_password">Change Password</a>
    <a class="btn" href="/home">Back to Home Page</a>
</div>

</body>
</html>

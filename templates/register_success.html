<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');

        *, *::before, *::after { box-sizing: border-box; }

        :root {
            --bg-deep: #0C0C0C;
            --bg-gradient: linear-gradient(168deg, #0A0A0A 0%, #0C0C0C 40%, #080808 100%);
            --card: #131313;
            --gold-1: #D4AF37;
            --gold-2: #F5C542;
            --gold-3: #C9A227;
            --gold-border-subtle: rgba(212, 175, 55, 0.08);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.72);
            --success: #4ADE80;
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 22px;
            --shadow-card: 0 12px 40px rgba(0, 0, 0, 0.5), 0 4px 12px rgba(212, 175, 55, 0.06);
            --shadow-gold: 0 8px 32px rgba(212, 175, 55, 0.12);
            --transition-fast: 180ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0;
            padding: 28px;
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at 30% 20%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 80%, rgba(212, 175, 55, 0.02) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        .box {
            position: relative;
            z-index: 2;
            max-width: 480px;
            width: 100%;
            background: linear-gradient(175deg, var(--card) 0%, #0F0F10 100%);
            padding: 42px 38px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-card);
            border: 0.5px solid var(--gold-border-subtle);
            text-align: center;
            overflow: hidden;
        }

        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, var(--gold-1) 50%, transparent 100%);
            opacity: 0.6;
        }

        .success-icon {
            width: 72px;
            height: 72px;
            margin: 0 auto 24px;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--gold-2) 0%, var(--gold-1) 50%, var(--gold-3) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 12px 0;
            font-size: 24px;
            font-weight: 700;
        }

        p {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.6;
            margin: 0 0 28px 0;
        }

        a button {
            width: 100%;
            padding: 16px 24px;
            border-radius: var(--radius-md);
            border: none;
            background: linear-gradient(135deg, var(--gold-2) 0%, var(--gold-1) 50%, var(--gold-3) 100%);
            color: #0A0A0A;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            box-shadow: var(--shadow-gold);
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
        }

        a button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        a button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(212, 175, 55, 0.2);
        }

        a button:hover::before {
            left: 100%;
        }

        @media (max-width: 480px) {
            body { padding: 16px; }
            .box { padding: 32px 24px; border-radius: var(--radius-md); }
            h2 { font-size: 20px; }
            p { font-size: 14px; }
        }
    </style>
</head>
<body>

<div class="box">
    <div class="success-icon">ðŸŽ‰</div>
    <h2>Registration Successful</h2>
    <p>Your account has been created successfully. You can now login to access all features.</p>

    <a href="{{ url_for('login') }}">
        <button>Go to Login</button>
    </a>
</div>

</body>
</html>

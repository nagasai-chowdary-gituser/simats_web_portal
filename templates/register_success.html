<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">

    <meta charset="UTF-8">
    <title>Registration Successful</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@300;400;600;700&display=swap');
        :root{ --bg-deep:#040016; --bg-mid:#100a23; --glass: rgba(255,255,255,0.04); --glass-border: rgba(255,255,255,0.06); --accent:#a855f7; --accent-cyan:#06b6d4; --text-primary:#e6eefb; --muted: rgba(230,238,251,0.8); --radius:20px }
        body{ margin:0; font-family:'Inter', 'Poppins', sans-serif; background: linear-gradient(160deg,var(--bg-deep), var(--bg-mid)); color:var(--text-primary); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:28px }

        .box{ max-width:480px; width:100%; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:28px; border-radius:var(--radius); box-shadow: 0 10px 28px rgba(2,6,23,0.45); border:1px solid var(--glass-border); backdrop-filter: blur(14px) }

        h2{ color:var(--accent-cyan); margin:0 0 12px 0; font-size:22px; font-weight:700 }
        p{ color:var(--muted); font-size:15px; line-height:1.6 }

        a button{ width:100%; padding:12px 16px; border-radius:12px; border:none; background: linear-gradient(135deg,var(--accent), var(--accent-cyan)); color:#070712; font-weight:700; font-size:15px; cursor:pointer; box-shadow:0 8px 22px rgba(168,85,247,0.06) }
        a button:hover{ transform:translateY(-3px); box-shadow:0 10px 28px rgba(168,85,247,0.10) }

        @media (max-width:480px){ .box{ padding:18px; border-radius:16px; backdrop-filter: blur(10px); } h2{ font-size:18px } p{ font-size:14px } }
    </style>
</head>
<body>

<div class="box">
    <h2>Registration Successful ðŸŽ‰</h2>
    <p>Your account has been created successfully.</p>

    <a href="{{ url_for('login') }}">
        <button>Go to Login</button>
    </a>
</div>

</body>
</html>

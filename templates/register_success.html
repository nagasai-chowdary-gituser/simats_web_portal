<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #e8f4fc 0%, #f5f0ff 50%, #e8ecf4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 48px;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: #1a1a2e;
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 32px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar-nav a {
            font-size: 15px;
            font-weight: 500;
            color: #4a5568;
            text-decoration: none;
            transition: color 0.15s ease;
        }

        .navbar-nav a:hover {
            color: #1a1a2e;
        }

        .navbar-btn {
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 600;
            color: #1a1a2e;
            background: transparent;
            border: 1.5px solid #1a1a2e;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .navbar-btn:hover {
            background: #1a1a2e;
            color: white;
        }

        .box {
            max-width: 480px;
            width: 100%;
            margin: 24px;
            background: #ffffff;
            padding: 42px 38px;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08), 0 1px 4px rgba(0, 0, 0, 0.04);
            text-align: center;
        }

        .success-icon {
            width: 72px;
            height: 72px;
            margin: 0 auto 24px;
            background: rgba(56, 161, 105, 0.1);
            border: 1px solid rgba(56, 161, 105, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            color: #1a1a2e;
            margin: 0 0 12px 0;
            font-size: 24px;
            font-weight: 700;
        }

        p {
            color: #4a5568;
            font-size: 15px;
            line-height: 1.6;
            margin: 0 0 28px 0;
        }

        a button {
            width: 100%;
            padding: 16px 24px;
            border-radius: 12px;
            border: none;
            background: #3b5998;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        a button:hover {
            background: #2d4373;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .navbar { padding: 0 24px; }
            .navbar-nav { gap: 16px; }
        }

        @media (max-width: 480px) {
            .navbar { padding: 0 16px; }
            .navbar-nav a:not(.navbar-btn) { display: none; }
            .box { margin: 16px; padding: 32px 24px; border-radius: 16px; }
            h2 { font-size: 20px; }
            p { font-size: 14px; }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="/" class="navbar-brand">SIMATS ENGINEERING</a>
    <ul class="navbar-nav">
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/services">Services</a></li>
    </ul>
</nav>

<div class="box">
    <div class="success-icon">ðŸŽ‰</div>
    <h2>Registration Successful!</h2>
    <p>Your account has been created successfully. You can now login to access all features.</p>

    <a href="{{ url_for('login') }}">
        <button>Go to Login</button>
    </a>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
            overflow: hidden;
        }

        /* Particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .particles span {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            animation: move 12s linear infinite;
        }

        @keyframes move {
            from { transform: translateY(110vh) scale(0.3); }
            to { transform: translateY(-10vh) scale(1); }
        }

        h1 {
            position: absolute;
            top: 40px;
            color: #fff;
            font-size: 38px;
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        .container {
            display: flex;
            gap: 40px;
            z-index: 3;
        }

        .box {
            width: 280px;
            height: 250px;
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            background: rgba(255,255,255,0.10);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.25);
            box-shadow: 0 0 25px rgba(0,0,0,0.55);
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .box:hover {
            transform: scale(1.08);
            box-shadow: 0 0 35px rgba(221,36,118,0.8);
            border-color: #ff9a00;
        }

        .box::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 25px;
            background: linear-gradient(135deg,#ff512f,#dd2476,#1e90ff,#ff9a00);
            background-size: 400% 400%;
            animation: glow 7s ease infinite;
            z-index: -1;
            opacity: 0.45;
            filter: blur(8px);
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .box h2 {
            margin-top: 60px;
            font-size: 26px;
            color: #fff;
            text-shadow: 0 0 12px rgba(255,255,255,0.5);
        }

        .box p {
            font-size: 15px;
            margin-top: 8px;
            color: #e2e8f0;
        }

    </style>
</head>
<body>

    <div class="particles">
        <span style="left:10%; animation-delay:1s; animation-duration:7s;"></span>
        <span style="left:30%; animation-delay:3s; animation-duration:9s;"></span>
        <span style="left:50%; animation-delay:2s; animation-duration:6s;"></span>
        <span style="left:70%; animation-delay:5s; animation-duration:8s;"></span>
        <span style="left:90%; animation-delay:1.5s; animation-duration:10s;"></span>
    </div>

    <h1>Welcome to Simats Belongs Information</h1>

    <div class="container">
        
        <div class="box" onclick="window.location.href='/attendance'">
            <h2>Attendance</h2>
            <p>Calculate your attendance percentage</p>
        </div>

        <div class="box" onclick="window.location.href='/cgpa'">
            <h2>CGPA</h2>
            <p>Calculate your SIMATS-based CGPA</p>
        </div>

    </div>

</body>
</html>

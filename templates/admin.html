<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">

<meta charset="UTF-8">
<title>Admin Dashboard</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700,800&family=Inter:wght@300;400;600;700&display=swap');
:root{--bg-deep:#0a0118;--bg-mid:#130828;--bg-navy:#0f1535;--glass:rgba(255,255,255,0.06);--glass-border:rgba(255,255,255,0.10);--neon-purple:#a855f7;--neon-cyan:#06b6d4;--text-primary:#e6eefb;--radius-lg:24px}
body{margin:0;font-family:'Inter','Poppins',sans-serif;background:linear-gradient(165deg,var(--bg-deep),var(--bg-mid) 40%,var(--bg-navy));padding:32px;color:var(--text-primary);min-height:100vh}
.top-bar{display:flex;justify-content:space-between;align-items:center;gap:16px}
.count-box{font-size:18px;padding:10px 16px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid var(--glass-border);box-shadow:0 10px 28px rgba(2,6,23,0.45)}
.search-box input{padding:10px;width:250px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));color:var(--text-primary)}
.search-box button{padding:10px 18px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(135deg,var(--neon-purple),var(--neon-cyan));color:#fff;cursor:pointer}
.table-box{width:100%;max-width:1150px;margin:28px auto;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:20px;border-radius:var(--radius-lg);border:1px solid var(--glass-border);box-shadow:0 10px 28px rgba(2,6,23,0.45)}
table {
    width: 100%;
    color:white;
    border-collapse: collapse;
}
th{background:linear-gradient(135deg,var(--neon-purple),var(--neon-cyan));padding:12px;border-radius:6px}
td{padding:12px;text-align:center}
.tr:hover{background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.02));box-shadow:0 6px 18px rgba(168,85,247,0.04)}
.change-pass-btn{position:fixed;left:20px;bottom:20px;background:linear-gradient(135deg, rgba(168,85,247,0.92), rgba(6,182,212,0.92));padding:12px 20px;border-radius:12px;color:#fff;border:1px solid rgba(255,255,255,0.06);cursor:pointer;box-shadow:0 8px 22px rgba(168,85,247,0.08)}
.profile-btn{
    position: fixed;
    left: 20px;
    bottom: 70px;
    background: #1e90ff;
    padding: 12px 20px;
    border-radius: 10px;
    color:white;
    border:none;
    cursor:pointer;
}
.logout-btn{
    display:block;
    margin:20px auto;
    padding:12px 25px;
    border-radius:10px;
    background:rgba(255,255,255,0.3);
    border:none;
    color:white;
    cursor:pointer;
}

.stat-card {
    width: 260px;
    padding: 20px;
    background: rgba(255,255,255,0.10);
    border-radius: 20px;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.25);
    box-shadow: 0 0 25px rgba(0,0,0,0.45);
    text-align: center;
    margin: 15px;
    display: inline-block;
    transition: 0.3s;
}
.stat-card:hover {
    transform: scale(1.05);
    border-color: #ff9a00;
    box-shadow: 0 0 30px rgba(255,154,0,0.7);
}
.stat-card h3 {
    font-size: 18px;
    color: #fff;
}
.stat-card p {
    font-size: 24px;
    font-weight: 700;
    color: #ffcc33;
}

</style>
</head>

<body>

<div class="top-bar">
    <h1>Admin Control Panel</h1>
    <div class="count-box">Users: {{ user_count }}</div>
</div>

<!-- SEARCH BAR -->
<form method="GET" class="search-box">
    <input type="text" name="search" placeholder="Search by Reg No" value="{{ search }}">
    <button type="submit">Search</button>
</form>

<div class="table-box">
<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Reg No</th>
        <th>Password</th>
    </tr>

    {% for u in users %}
    <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.reg_number }}</td>
        <td>{{ u.password }}</td>
    </tr>
    {% endfor %}
</table>
</div>

<div class="stat-card">
    <h3>Total Capstone Payments</h3>
    <p>{{ total_capstone_payments }}</p>
</div>



<!-- PROFILE + CHANGE PASSWORD BUTTONS -->
<button onclick="window.location.href='/profile'" class="profile-btn">
    My Profile üë§
</button>

<button onclick="window.location.href='/change_password'" class="change-pass-btn">
    Change Password üîê
</button>

<button onclick="window.location.href='/logout'" class="logout-btn">Logout</button>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">

<meta charset="UTF-8">
<title>Admin Dashboard</title>

<style>
body {
    margin: 0;
    font-family: Poppins, sans-serif;
    background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    padding: 30px;
    color: white;
}
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.count-box {
    font-size: 20px;
    background: rgba(255,255,255,0.2);
    padding: 8px 15px;
    border-radius: 12px;
}
.search-box input {
    padding: 10px;
    width: 250px;
    border-radius: 10px;
    border: none;
}
.search-box button {
    padding: 10px 18px;
    border-radius: 10px;
    border: none;
    background: #dd2476;
    color: white;
    cursor: pointer;
}
.table-box {
    width: 90%;
    margin: 25px auto;
    background: rgba(255,255,255,0.12);
    padding: 20px;
    border-radius: 20px;
}
table {
    width: 100%;
    color:white;
    border-collapse: collapse;
}
th {
    background: linear-gradient(135deg,#ff512f,#dd2476);
    padding: 12px;
    border-radius: 6px;
}
td {
    padding: 12px;
    text-align:center;
}
.tr:hover {
    background: rgba(255,255,255,0.2);
}
.change-pass-btn {
    position: fixed;
    left: 20px;
    bottom: 20px;
    background: #dd2476;
    padding: 12px 20px;
    border-radius: 10px;
    color:white;
    border:none;
    cursor:pointer;
}
.profile-btn {
    position: fixed;
    left: 20px;
    bottom: 70px;
    background: #1e90ff;
    padding: 12px 20px;
    border-radius: 10px;
    color:white;
    border:none;
    cursor:pointer;
}
.logout-btn {
    display:block;
    margin:20px auto;
    padding:12px 25px;
    border-radius:10px;
    background:rgba(255,255,255,0.3);
    border:none;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="top-bar">
    <h1>Admin Control Panel</h1>
    <div class="count-box">Users: {{ user_count }}</div>
</div>

<!-- SEARCH BAR -->
<form method="GET" class="search-box">
    <input type="text" name="search" placeholder="Search by Reg No" value="{{ search }}">
    <button type="submit">Search</button>
</form>

<div class="table-box">
<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Reg No</th>
        <th>Password</th>
    </tr>

    {% for u in users %}
    <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.reg_number }}</td>
        <td>{{ u.password }}</td>
    </tr>
    {% endfor %}
</table>
</div>

<!-- PROFILE + CHANGE PASSWORD BUTTONS -->
<button onclick="window.location.href='/profile'" class="profile-btn">
    My Profile üë§
</button>

<button onclick="window.location.href='/change_password'" class="change-pass-btn">
    Change Password üîê
</button>

<button onclick="window.location.href='/logout'" class="logout-btn">Logout</button>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');

*, *::before, *::after { box-sizing: border-box; }

:root {
    --bg-deep: #0C0C0C;
    --bg-gradient: linear-gradient(168deg, #0A0A0A 0%, #0C0C0C 40%, #080808 100%);
    --card: #131313;
    --gold-1: #D4AF37;
    --gold-2: #F5C542;
    --gold-3: #C9A227;
    --gold-border-subtle: rgba(212, 175, 55, 0.08);
    --gold-border: rgba(212, 175, 55, 0.18);
    --text-primary: rgba(255, 255, 255, 0.95);
    --text-secondary: rgba(255, 255, 255, 0.72);
    --text-muted: rgba(255, 255, 255, 0.48);
    --input-bg: rgba(255, 255, 255, 0.03);
    --input-border: rgba(255, 255, 255, 0.06);
    --radius-sm: 12px;
    --radius-md: 16px;
    --radius-lg: 22px;
    --shadow-card: 0 12px 40px rgba(0, 0, 0, 0.5), 0 4px 12px rgba(212, 175, 55, 0.06);
    --shadow-gold: 0 8px 32px rgba(212, 175, 55, 0.12);
    --shadow-input: inset 0 2px 8px rgba(0, 0, 0, 0.4);
    --transition-fast: 180ms cubic-bezier(0.4, 0, 0.2, 1);
}

body {
    margin: 0;
    padding: 32px;
    background: var(--bg-gradient);
    font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    color: var(--text-primary);
    -webkit-font-smoothing: antialiased;
}

body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(ellipse at 30% 20%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(212, 175, 55, 0.02) 0%, transparent 40%);
    pointer-events: none;
    z-index: 0;
}

.top-bar {
    position: relative;
    z-index: 2;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
    margin-bottom: 24px;
}

.top-bar h1 {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    font-size: 28px;
    font-weight: 800;
    background: linear-gradient(135deg, var(--gold-2) 0%, var(--gold-1) 50%, var(--gold-3) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.count-box {
    font-size: 15px;
    font-weight: 600;
    padding: 12px 20px;
    border-radius: var(--radius-sm);
    background: linear-gradient(145deg, rgba(212, 175, 55, 0.08), rgba(212, 175, 55, 0.02));
    border: 1px solid var(--gold-border);
    color: var(--gold-2);
    box-shadow: 0 4px 16px rgba(212, 175, 55, 0.06);
}

.search-box {
    position: relative;
    z-index: 2;
    display: flex;
    gap: 12px;
    margin-bottom: 24px;
    flex-wrap: wrap;
}

.search-box input {
    padding: 12px 16px;
    width: 280px;
    border-radius: var(--radius-sm);
    border: 1px solid var(--input-border);
    background: var(--input-bg);
    color: var(--text-primary);
    font-size: 14px;
    box-shadow: var(--shadow-input);
    outline: none;
    transition: all var(--transition-fast);
}

.search-box input::placeholder { color: var(--text-muted); }

.search-box input:focus {
    border-color: var(--gold-1);
    background: rgba(212, 175, 55, 0.03);
    box-shadow: var(--shadow-input), 0 0 0 3px rgba(212, 175, 55, 0.08);
}

.search-box button {
    padding: 12px 24px;
    border-radius: var(--radius-sm);
    border: none;
    background: linear-gradient(135deg, var(--gold-2) 0%, var(--gold-1) 50%, var(--gold-3) 100%);
    color: #0A0A0A;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: var(--shadow-gold);
    transition: all var(--transition-fast);
}

.search-box button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(212, 175, 55, 0.2);
}

.table-box {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto 100px auto;
    background: linear-gradient(175deg, var(--card) 0%, #0F0F10 100%);
    padding: 24px;
    border-radius: var(--radius-lg);
    border: 0.5px solid var(--gold-border-subtle);
    box-shadow: var(--shadow-card);
    overflow-x: auto;
}

.table-box::before {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 40%;
    height: 1px;
    background: linear-gradient(90deg, transparent 0%, var(--gold-1) 50%, transparent 100%);
    opacity: 0.6;
}

table {
    width: 100%;
    color: var(--text-primary);
    border-collapse: collapse;
}

th {
    background: linear-gradient(135deg, var(--gold-2) 0%, var(--gold-1) 50%, var(--gold-3) 100%);
    color: #0A0A0A;
    padding: 14px 16px;
    text-align: left;
    font-weight: 700;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

th:first-child { border-radius: 8px 0 0 8px; }
th:last-child { border-radius: 0 8px 8px 0; }

td {
    padding: 14px 16px;
    text-align: left;
    font-size: 14px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.04);
}

tr:hover td {
    background: rgba(212, 175, 55, 0.02);
}

/* Fixed Action Buttons */
.fixed-actions {
    position: fixed;
    left: 24px;
    bottom: 24px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    z-index: 100;
}

.action-btn {
    padding: 14px 22px;
    border-radius: var(--radius-md);
    border: none;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all var(--transition-fast);
    display: flex;
    align-items: center;
    gap: 8px;
}

.action-btn.gold {
    background: linear-gradient(135deg, var(--gold-2) 0%, var(--gold-1) 50%, var(--gold-3) 100%);
    color: #0A0A0A;
    box-shadow: var(--shadow-gold);
}

.action-btn.gold:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(212, 175, 55, 0.2);
}

.action-btn.outline {
    background: rgba(255, 255, 255, 0.04);
    color: var(--text-secondary);
    border: 1px solid rgba(255, 255, 255, 0.08);
}

.action-btn.outline:hover {
    background: rgba(255, 255, 255, 0.08);
    color: var(--text-primary);
    border-color: rgba(255, 255, 255, 0.12);
    transform: translateY(-2px);
}

.logout-btn {
    position: fixed;
    right: 24px;
    bottom: 24px;
    padding: 14px 28px;
    border-radius: var(--radius-md);
    background: rgba(255, 100, 100, 0.1);
    border: 1px solid rgba(255, 100, 100, 0.2);
    color: #FF6B6B;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all var(--transition-fast);
    z-index: 100;
}

.logout-btn:hover {
    background: rgba(255, 100, 100, 0.15);
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    body { padding: 16px; }
    .top-bar { flex-direction: column; align-items: flex-start; }
    .top-bar h1 { font-size: 22px; }
    .search-box { flex-direction: column; }
    .search-box input { width: 100%; }
    .table-box { padding: 16px; border-radius: var(--radius-md); }
    th, td { padding: 10px 12px; font-size: 12px; }
    .fixed-actions { left: 16px; bottom: 16px; }
    .logout-btn { right: 16px; bottom: 16px; padding: 12px 20px; }
}
</style>
</head>

<body>

<div class="top-bar">
    <h1>Admin Control Panel</h1>
    <div class="count-box">üë• Users: {{ user_count }}</div>
</div>

<!-- Search Bar -->
<form method="GET" class="search-box">
    <input type="text" name="search" placeholder="Search by Registration Number..." value="{{ search }}">
    <button type="submit">Search</button>
</form>

<div class="table-box">
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Reg No</th>
            <th>Password</th>
        </tr>

        {% for u in users %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.reg_number }}</td>
            <td>{{ u.password }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

<!-- Fixed Action Buttons -->
<div class="fixed-actions">
    <button onclick="window.location.href='/profile'" class="action-btn outline">
        üë§ My Profile
    </button>

    <!-- ‚≠ê NEW BUTTON: FACULTY SUGGESTIONS PAGE -->
    <button onclick="window.location.href='/faculty-suggestions'" class="action-btn outline">
        üìù Faculty Suggestions
    </button>

    <button onclick="window.location.href='/change_password'" class="action-btn gold">
        üîê Change Password
    </button>
</div>

<button onclick="window.location.href='/logout'" class="logout-btn">Logout</button>

</body>
</html>

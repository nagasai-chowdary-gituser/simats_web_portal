<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #e8f4fc 0%, #f5f0ff 100%);
    min-height: 100vh;
    color: #1e3a5f;
    -webkit-font-smoothing: antialiased;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 48px;
    background: #ffffff;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    position: sticky;
    top: 0;
    z-index: 100;
}

.navbar .brand {
    font-family: 'Poppins', sans-serif;
    font-size: 22px;
    font-weight: 700;
    color: #1e3a5f;
    text-decoration: none;
}

.navbar .nav-links {
    display: flex;
    gap: 32px;
    align-items: center;
}

.navbar .nav-links a {
    font-size: 15px;
    font-weight: 500;
    color: #1e3a5f;
    text-decoration: none;
    transition: color 0.2s ease;
}

.navbar .nav-links a:hover {
    color: #3b5998;
}

.navbar .nav-links .btn-logout {
    background: #dc3545;
    color: #fff;
    padding: 10px 24px;
    border-radius: 8px;
    font-weight: 600;
    transition: background 0.2s ease, transform 0.2s ease;
}

.navbar .nav-links .btn-logout:hover {
    background: #c82333;
    transform: translateY(-2px);
}

/* Main Container */
.main-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 24px 100px;
}

/* Page Header */
.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
    margin-bottom: 24px;
}

.page-header h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 28px;
    font-weight: 700;
    color: #1e3a5f;
}

.count-box {
    font-size: 15px;
    font-weight: 600;
    padding: 12px 20px;
    border-radius: 12px;
    background: #3b5998;
    color: #ffffff;
    box-shadow: 0 4px 16px rgba(59, 89, 152, 0.2);
}

/* Search Box */
.search-box {
    display: flex;
    gap: 12px;
    margin-bottom: 24px;
    flex-wrap: wrap;
}

.search-box input {
    padding: 14px 18px;
    width: 320px;
    max-width: 100%;
    border-radius: 12px;
    border: 1px solid #e0e0e0;
    background: #ffffff;
    color: #1e3a5f;
    font-size: 14px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    outline: none;
    transition: all 0.2s ease;
}

.search-box input::placeholder { 
    color: #9ca3af; 
}

.search-box input:focus {
    border-color: #3b5998;
    box-shadow: 0 0 0 3px rgba(59, 89, 152, 0.1);
}

.search-box button {
    padding: 14px 28px;
    border-radius: 12px;
    border: none;
    background: #3b5998;
    color: #ffffff;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 16px rgba(59, 89, 152, 0.2);
    transition: all 0.2s ease;
}

.search-box button:hover {
    background: #2d4373;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(59, 89, 152, 0.3);
}

/* Table Box */
.table-box {
    background: #ffffff;
    padding: 24px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    overflow-x: auto;
    margin-bottom: 24px;
}

table {
    width: 100%;
    color: #1e3a5f;
    border-collapse: collapse;
}

th {
    background: #3b5998;
    color: #ffffff;
    padding: 14px 16px;
    text-align: left;
    font-weight: 600;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

th:first-child { border-radius: 8px 0 0 8px; }
th:last-child { border-radius: 0 8px 8px 0; }

td {
    padding: 14px 16px;
    text-align: left;
    font-size: 14px;
    border-bottom: 1px solid #f0f0f0;
    color: #374151;
}

tr:hover td {
    background: rgba(59, 89, 152, 0.04);
}

/* Fixed Action Buttons */
.fixed-actions {
    position: fixed;
    left: 24px;
    bottom: 24px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    z-index: 100;
}

.action-btn {
    padding: 14px 22px;
    border-radius: 12px;
    border: none;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
}

.action-btn.primary {
    background: #3b5998;
    color: #ffffff;
    box-shadow: 0 4px 16px rgba(59, 89, 152, 0.25);
}

.action-btn.primary:hover {
    background: #2d4373;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(59, 89, 152, 0.35);
}

.action-btn.outline {
    background: #ffffff;
    color: #1e3a5f;
    border: 1px solid #e0e0e0;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
}

.action-btn.outline:hover {
    background: #f8f9fa;
    border-color: #3b5998;
    color: #3b5998;
    transform: translateY(-2px);
}

/* Responsive */
@media (max-width: 768px) {
    .navbar {
        padding: 16px 20px;
        flex-direction: column;
        gap: 16px;
    }
    
    .navbar .nav-links {
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .main-container {
        padding: 24px 16px 120px;
    }
    
    .page-header {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .page-header h1 {
        font-size: 22px;
    }
    
    .search-box {
        flex-direction: column;
    }
    
    .search-box input {
        width: 100%;
    }
    
    .table-box {
        padding: 16px;
        border-radius: 12px;
    }
    
    th, td {
        padding: 10px 12px;
        font-size: 12px;
    }
    
    .fixed-actions {
        left: 16px;
        bottom: 16px;
    }
}
</style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="/" class="brand">SIMATS ENGINEERING</a>
    <div class="nav-links">
        <a href="/home">Home</a>
        <a href="/profile">Profile</a>
        <a href="/admin_change_password">Change Password</a>
        <a href="/logout" class="btn-logout">Logout</a>
    </div>
</nav>

<!-- Main Container -->
<div class="main-container">
    <div class="page-header">
        <h1>Admin Control Panel</h1>
        <div class="count-box">üë• Users: {{ user_count }}</div>
    </div>

    <!-- Search Bar -->
    <form method="GET" class="search-box">
        <input type="text" name="search" placeholder="Search by Registration Number..." value="{{ search }}">
        <button type="submit">Search</button>
    </form>

    <div class="table-box">
        <table>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Reg No</th>
                <th>Password</th>
            </tr>

            {% for u in users %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.reg_number }}</td>
                <td>{{ u.password }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

<!-- Fixed Action Buttons -->
<div class="fixed-actions">
    <button onclick="window.location.href='/profile'" class="action-btn outline">
        üë§ My Profile
    </button>
    <button onclick="window.location.href='/faculty-suggestions'" class="action-btn primary">
        üìù Faculty Suggestions
    </button>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700,800&family=Inter:wght@300;400;600;700&display=swap');
        :root{ --bg-deep:#0a0118; --bg-mid:#130828; --bg-navy:#0f1535; --glass: rgba(255,255,255,0.06); --glass-border: rgba(255,255,255,0.10); --neon-purple:#a855f7; --neon-cyan:#06b6d4; --text-primary:#e6eefb; --text-muted: rgba(230,238,251,0.8); --radius-lg:22px; }
        body { margin: 0; padding: 0; min-height: 100vh; font-family: 'Inter','Poppins', sans-serif; display:flex; align-items:center; justify-content:center; background: linear-gradient(165deg,var(--bg-deep),var(--bg-mid) 40%,var(--bg-navy)); color:var(--text-primary); overflow:auto }
        /* Floating particles animation */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            top: 0;
            left: 0;
        }
        .particles span {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            animation: move 12s linear infinite;
        }
        @keyframes move {
            from { transform: translateY(110vh) scale(0.3); }
            to { transform: translateY(-10vh) scale(1); }
        }
        /* Final Boss Card */
        .card { width: min(520px, calc(100% - 48px)); padding: 36px; border-radius: var(--radius-lg); background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); box-shadow: 0 10px 28px rgba(2,6,23,0.45); border: 1px solid var(--glass-border); backdrop-filter: blur(16px); position: relative; z-index: 2; animation: fadeUp 0.9s ease forwards; transform: translateY(20px); opacity: 0 }
        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0px); }
        }
        /* Soft neon border */
        .card::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: var(--radius-lg);
            padding: 2px; background: linear-gradient(160deg,var(--neon-purple),var(--neon-violet),var(--neon-cyan)); background-size: 300% 300%; animation: glow 24s linear infinite; z-index: -1; filter: blur(10px); opacity: 0.12;
        }
        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 { text-align:center; font-size: 26px; color:var(--text-primary); margin-bottom:16px; font-weight:700 }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input { padding: 12px; border-radius: 12px; outline:none; border:1px solid rgba(255,255,255,0.06); background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); color:var(--text-primary); font-size:15px; box-shadow: 0 6px 18px rgba(2,6,23,0.4) inset }
        input::placeholder {
            color: #e2e8f0;
            opacity: 1;
        }
        input:focus {
            border-color: #ff9a00;
            box-shadow: 0 0 12px rgba(255,154,0,0.12);
        }
        button { margin-top: 5px; padding: 12px 16px; border:none; border-radius: 12px; background: linear-gradient(135deg, rgba(168,85,247,0.88), rgba(8,145,178,0.88)); color: #fff; font-weight: 700; letter-spacing: 0.6px; font-size:16px; cursor:pointer; transition: all 0.28s ease; box-shadow: 0 8px 22px rgba(168,85,247,0.12) }
        button:hover {
            transform: translateY(-3px);
            filter: brightness(1.05);
            box-shadow: 0 10px 26px rgba(168,85,247,0.14);
        }
        /* Highlight Result */
        .result-box { margin-top: 20px; padding: 14px; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); color:var(--text-primary); font-size:18px; font-weight:700; border-radius:12px; border: 1px solid rgba(255,255,255,0.06); box-shadow: 0 8px 30px rgba(168,85,247,0.06) }
        /* Home Button */
        .home-btn {
            margin-top: 20px;
            text-align: center;
        }
        .home-btn button { padding: 12px 25px; border-radius: 12px; background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); color:var(--text-primary); border: 1px solid rgba(255,255,255,0.06); cursor:pointer }
        .home-btn button:hover { background: linear-gradient(135deg, rgba(168,85,247,0.95), rgba(8,145,178,0.95)); box-shadow: 0 10px 28px rgba(168,85,247,0.12); transform: translateY(-4px) }
    </style>
</head>
<body>
    <!-- Floating animated particles -->
    <div class="particles">
        <span style="left:10%; animation-delay:1s; animation-duration:7s;"></span>
        <span style="left:30%; animation-delay:3s; animation-duration:9s;"></span>
        <span style="left:50%; animation-delay:2s; animation-duration:6s;"></span>
        <span style="left:70%; animation-delay:5s; animation-duration:8s;"></span>
        <span style="left:90%; animation-delay:1.5s; animation-duration:10s;"></span>
    </div>
    <div class="card">
        <h1>Attendance Calculator</h1>
        <form action="{{ url_for('attendance_calc') }}" method="post">
            <input type="text" name="no_of_classes_attended" placeholder="Number of Classes Attended" required>
            <input type="text" name="total_classes" placeholder="Total Classes" required>
            <button type="submit">Calculate Attendance</button>
        </form>
        <div class="result-box">
            Attendance: {{ results }} %
        </div>
        <!-- GO HOME BUTTON -->
        <div class="home-btn">
            <button onclick="window.location.href='/home'">Go to Home</button>
        </div>
    </div>
</body>
</html>

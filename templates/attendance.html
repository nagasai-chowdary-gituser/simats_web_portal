<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');

*, *::before, *::after { box-sizing: border-box; }

:root {
    --bg-deep: #0C0C0C;
    --bg-gradient: linear-gradient(168deg, #0A0A0A 0%, #0C0C0C 40%, #080808 100%);
    --card: #131313;
    --gold-1: #D4AF37;
    --gold-2: #F5C542;
    --gold-3: #C9A227;
    --gold-border-subtle: rgba(212, 175, 55, 0.08);
    --gold-border: rgba(212, 175, 55, 0.18);
    --text-primary: rgba(255, 255, 255, 0.95);
    --text-secondary: rgba(255, 255, 255, 0.72);
    --text-muted: rgba(255, 255, 255, 0.48);
    --input-bg: rgba(255, 255, 255, 0.03);
    --input-border: rgba(255, 255, 255, 0.06);
    --radius-sm: 12px;
    --radius-md: 16px;
    --radius-lg: 22px;
    --shadow-card: 0 12px 40px rgba(0, 0, 0, 0.5), 0 4px 12px rgba(212, 175, 55, 0.06);
    --shadow-gold: 0 8px 32px rgba(212, 175, 55, 0.12);
    --shadow-input: inset 0 2px 8px rgba(0, 0, 0, 0.4);
    --transition-fast: 180ms cubic-bezier(0.4, 0, 0.2, 1);
}

body {
    margin: 0;
    padding: 28px;
    background: var(--bg-gradient);
    font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-primary);
    -webkit-font-smoothing: antialiased;
    overflow: auto;
}

/* Subtle gold particle effect */
.particles {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    top: 0;
    left: 0;
    z-index: 0;
}

.particles span {
    position: absolute;
    width: 4px;
    height: 4px;
    background: var(--gold-1);
    border-radius: 50%;
    opacity: 0.3;
    animation: floatUp 14s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(110vh) scale(0.3); opacity: 0; }
    10% { opacity: 0.3; }
    90% { opacity: 0.3; }
    to { transform: translateY(-10vh) scale(1); opacity: 0; }
}

.card {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 500px;
    padding: 42px 38px;
    border-radius: var(--radius-lg);
    background: linear-gradient(175deg, var(--card) 0%, #0F0F10 100%);
    border: 0.5px solid var(--gold-border-subtle);
    box-shadow: var(--shadow-card);
    overflow: hidden;
    animation: fadeUp 0.8s ease forwards;
    transform: translateY(20px);
    opacity: 0;
}

@keyframes fadeUp {
    to { opacity: 1; transform: translateY(0); }
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    height: 1px;
    background: linear-gradient(90deg, transparent 0%, var(--gold-1) 50%, transparent 100%);
    opacity: 0.6;
}

h1 {
    text-align: center;
    margin: 0 0 28px 0;
    font-family: 'Poppins', sans-serif;
    font-size: 26px;
    font-weight: 700;
    background: linear-gradient(135deg, var(--gold-2) 0%, var(--gold-1) 50%, var(--gold-3) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

form {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

input {
    width: 100%;
    padding: 14px 16px;
    border-radius: var(--radius-sm);
    border: 1px solid var(--input-border);
    background: var(--input-bg);
    color: var(--text-primary);
    font-size: 15px;
    box-shadow: var(--shadow-input);
    outline: none;
    transition: all var(--transition-fast);
}

input::placeholder { color: var(--text-muted); }

input:hover {
    border-color: rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.04);
}

input:focus {
    border-color: var(--gold-1);
    background: rgba(212, 175, 55, 0.03);
    box-shadow: var(--shadow-input), 0 0 0 3px rgba(212, 175, 55, 0.08);
}

button {
    width: 100%;
    padding: 16px 24px;
    margin-top: 8px;
    border-radius: var(--radius-md);
    border: none;
    background: linear-gradient(135deg, var(--gold-2) 0%, var(--gold-1) 50%, var(--gold-3) 100%);
    color: #0A0A0A;
    font-family: 'Poppins', sans-serif;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: var(--shadow-gold);
    transition: all var(--transition-fast);
    position: relative;
    overflow: hidden;
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(212, 175, 55, 0.2);
}

button:hover::before { left: 100%; }

.result-box {
    margin-top: 24px;
    padding: 20px;
    background: linear-gradient(145deg, rgba(212, 175, 55, 0.06), rgba(212, 175, 55, 0.02));
    border: 1px solid var(--gold-border);
    border-radius: var(--radius-md);
    text-align: center;
    font-size: 22px;
    font-weight: 700;
    color: var(--gold-2);
    box-shadow: 0 8px 24px rgba(212, 175, 55, 0.06);
}

.result-box span {
    color: var(--text-muted);
    font-size: 14px;
    font-weight: 500;
    display: block;
    margin-bottom: 6px;
}

.home-btn {
    margin-top: 24px;
    text-align: center;
}

.home-btn button {
    background: transparent;
    color: var(--text-secondary);
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: none;
    font-size: 14px;
    padding: 12px 24px;
}

.home-btn button:hover {
    background: rgba(255, 255, 255, 0.04);
    color: var(--text-primary);
    border-color: rgba(255, 255, 255, 0.12);
    transform: translateY(-2px);
    box-shadow: none;
}

@media (max-width: 480px) {
    body { padding: 16px; }
    .card { padding: 32px 24px; border-radius: var(--radius-md); }
    h1 { font-size: 22px; }
    input { padding: 12px 14px; font-size: 14px; }
    button { padding: 14px 20px; font-size: 14px; }
    .result-box { font-size: 18px; padding: 16px; }
}
</style>
</head>
<body>
    <!-- Subtle gold particles -->
    <div class="particles">
        <span style="left:10%; animation-delay:1s; animation-duration:11s;"></span>
        <span style="left:25%; animation-delay:4s; animation-duration:13s;"></span>
        <span style="left:45%; animation-delay:2s; animation-duration:9s;"></span>
        <span style="left:65%; animation-delay:6s; animation-duration:12s;"></span>
        <span style="left:85%; animation-delay:3s; animation-duration:15s;"></span>
    </div>

    <div class="card">
        <h1>Attendance Calculator</h1>
        <form action="{{ url_for('attendance_calc') }}" method="post">
            <input type="text" name="no_of_classes_attended" placeholder="Number of Classes Attended" required>
            <input type="text" name="total_classes" placeholder="Total Classes" required>
            <button type="submit">Calculate Attendance</button>
        </form>
        <div class="result-box">
            <span>Your Attendance</span>
            {{ results }} %
        </div>
        <div class="home-btn">
            <button onclick="window.location.href='/home'">‚Üê Go to Home</button>
        </div>
    </div>
</body>
</html>

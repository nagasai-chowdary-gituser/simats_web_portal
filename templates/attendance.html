<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');

body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #e8f4fc 0%, #f5f0ff 50%, #e8ecf4 100%);
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    -webkit-font-smoothing: antialiased;
    overflow: auto;
}

/* Navbar */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 70px;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 48px;
    z-index: 1000;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

.navbar-brand {
    font-family: 'Poppins', sans-serif;
    font-size: 20px;
    font-weight: 700;
    color: #1a1a2e;
    text-decoration: none;
}

.navbar-nav {
    display: flex;
    align-items: center;
    gap: 32px;
    list-style: none;
    margin: 0;
    padding: 0;
}

.navbar-nav a {
    font-size: 15px;
    font-weight: 500;
    color: #4a5568;
    text-decoration: none;
    transition: color 0.15s ease;
}

.navbar-nav a:hover {
    color: #1a1a2e;
}

.navbar-btn {
    padding: 10px 24px;
    font-size: 14px;
    font-weight: 600;
    color: #1a1a2e;
    background: transparent;
    border: 1.5px solid #1a1a2e;
    border-radius: 12px;
    text-decoration: none;
    transition: all 0.15s ease;
}

.navbar-btn:hover {
    background: #1a1a2e;
    color: white;
}

.card {
    width: 100%;
    max-width: 500px;
    padding: 48px 40px;
    border-radius: 24px;
    background: #ffffff;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08), 0 1px 4px rgba(0, 0, 0, 0.04);
    margin: 100px 24px 24px;
    animation: fadeUp 0.6s ease forwards;
    transform: translateY(20px);
    opacity: 0;
}

@keyframes fadeUp {
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    text-align: center;
    margin: 0 0 28px 0;
    font-family: 'Poppins', sans-serif;
    font-size: 26px;
    font-weight: 700;
    color: #1a1a2e;
}

form {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

input {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: 1.5px solid #e2e8f0;
    background: #f7fafc;
    color: #2d3748;
    font-size: 15px;
    outline: none;
    transition: all 0.15s ease;
}

input::placeholder { color: #a0aec0; }

input:hover {
    border-color: #cbd5e0;
}

input:focus {
    border-color: #3b5998;
    background: #ffffff;
    box-shadow: 0 0 0 3px rgba(59, 89, 152, 0.15);
}

button {
    width: 100%;
    padding: 16px 24px;
    margin-top: 8px;
    border-radius: 12px;
    border: none;
    background: #3b5998;
    color: #ffffff;
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.15s ease;
}

button:hover {
    background: #2d4373;
    transform: translateY(-2px);
}

.result-box {
    margin-top: 24px;
    padding: 20px;
    background: linear-gradient(145deg, rgba(59, 89, 152, 0.08), rgba(59, 89, 152, 0.04));
    border: 1.5px solid rgba(59, 89, 152, 0.2);
    border-radius: 16px;
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    color: #3b5998;
}

.result-box span {
    color: #718096;
    font-size: 14px;
    font-weight: 500;
    display: block;
    margin-bottom: 6px;
}

.home-btn {
    margin-top: 24px;
    text-align: center;
}

.home-btn button {
    background: transparent;
    color: #4a5568;
    border: 1.5px solid #e2e8f0;
    font-size: 14px;
    padding: 12px 24px;
}

.home-btn button:hover {
    background: #f7fafc;
    color: #1a1a2e;
    border-color: #cbd5e0;
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .navbar { padding: 0 24px; }
    .navbar-nav { gap: 16px; }
}

@media (max-width: 480px) {
    .navbar { padding: 0 16px; }
    .navbar-nav a:not(.navbar-btn) { display: none; }
    .card { padding: 32px 24px; margin: 90px 16px 16px; border-radius: 16px; }
    h1 { font-size: 22px; }
    input { padding: 12px 14px; font-size: 14px; }
    button { padding: 14px 20px; font-size: 15px; }
    .result-box { font-size: 22px; padding: 16px; }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="/" class="navbar-brand">SIMATS ENGINEERING</a>
    <ul class="navbar-nav">
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/services">Services</a></li>
    </ul>
</nav>

<div class="card">
    <h1>Attendance Calculator üìä</h1>
    <form action="{{ url_for('attendance_calc') }}" method="post">
        <input type="text" name="no_of_classes_attended" placeholder="Number of Classes Attended" required>
        <input type="text" name="total_classes" placeholder="Total Classes" required>
        <button type="submit">Calculate Attendance</button>
    </form>
    <div class="result-box">
        <span>Your Attendance</span>
        {{ results }} %
    </div>
    <div class="home-btn">
        <button onclick="window.location.href='/home'">‚Üê Go to Home</button>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
            overflow: hidden;
        }
        /* Floating particles animation */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            top: 0;
            left: 0;
        }
        .particles span {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            animation: move 12s linear infinite;
        }
        @keyframes move {
            from { transform: translateY(110vh) scale(0.3); }
            to { transform: translateY(-10vh) scale(1); }
        }
        /* Final Boss Card */
        .card {
            width: 450px;
            padding: 40px;
            border-radius: 25px;
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 25px rgba(0,0,0,0.55);
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            position: relative;
            z-index: 2;
            animation: fadeUp 0.9s ease forwards;
            transform: translateY(25px);
            opacity: 0;
        }
        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0px); }
        }
        /* Soft neon border */
        .card::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 25px;
            padding: 2px;
            background: linear-gradient(135deg,#ff512f,#dd2476,#1e90ff,#ff9a00);
            background-size: 400% 400%;
            animation: glow 10s ease infinite;
            z-index: -1;
            filter: blur(6px);
            opacity: 0.55;
        }
        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            text-align: center;
            font-size: 34px;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 0 12px rgba(255,255,255,0.4);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input {
            padding: 12px;
            border-radius: 12px;
            outline: none;
            border: none;
            background: rgba(255,255,255,0.18);
            color: #fff;
            font-size: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        input::placeholder {
            color: #e2e8f0;
            opacity: 1;
        }
        input:focus {
            border-color: #ff9a00;
            box-shadow: 0 0 15px rgba(255,154,0,0.65);
        }
        button {
            margin-top: 5px;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg,#ff512f,#dd2476);
            color: #fff;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 8px 22px rgba(221,36,118,0.5);
        }
        button:hover {
            transform: translateY(-3px);
            filter: brightness(1.15);
            box-shadow: 0 12px 35px rgba(221,36,118,0.7);
        }
        /* Highlight Result */
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            text-align: center;
            color: #fff;
            font-size: 22px;
            font-weight: 700;
            border: 1px solid rgba(255,255,255,0.35);
            box-shadow: 0 0 20px rgba(255,154,0,0.4);
        }
        /* Home Button */
        .home-btn {
            margin-top: 20px;
            text-align: center;
        }
        .home-btn button {
            padding: 12px 25px;
            border-radius: 12px;
            background: rgba(255,255,255,0.18);
            color: white;
            border: 1px solid rgba(255,255,255,0.32);
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }
        .home-btn button:hover {
            background: linear-gradient(135deg,#ff512f,#dd2476);
            box-shadow: 0 0 20px rgba(221,36,118,0.7);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Floating animated particles -->
    <div class="particles">
        <span style="left:10%; animation-delay:1s; animation-duration:7s;"></span>
        <span style="left:30%; animation-delay:3s; animation-duration:9s;"></span>
        <span style="left:50%; animation-delay:2s; animation-duration:6s;"></span>
        <span style="left:70%; animation-delay:5s; animation-duration:8s;"></span>
        <span style="left:90%; animation-delay:1.5s; animation-duration:10s;"></span>
    </div>
    <div class="card">
        <h1>Attendance Calculator</h1>
        <form action="{{ url_for('attendance_calc') }}" method="post">
            <input type="text" name="no_of_classes_attended" placeholder="Number of Classes Attended" required>
            <input type="text" name="total_classes" placeholder="Total Classes" required>
            <button type="submit">Calculate Attendance</button>
        </form>
        <div class="result-box">
            Attendance: {{ results }} %
        </div>
        <!-- GO HOME BUTTON -->
        <div class="home-btn">
            <button onclick="window.location.href='/home'">Go to Home</button>
        </div>
    </div>
</body>
</html>

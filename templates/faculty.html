<link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">

<!-- ‚≠ê BACKGROUND STARS LIKE OTHER PAGES -->

<div class="stars">
    <span style="left:10%; animation-duration:7s;"></span>
    <span style="left:30%; animation-duration:9s;"></span>
    <span style="left:50%; animation-duration:6s;"></span>
    <span style="left:70%; animation-duration:8s;"></span>
    <span style="left:90%; animation-duration:10s;"></span>
</div>

<h1 class="title">SIMATS Faculty Directory</h1>

<div class="faculty-box">
    <h2>Search Faculty :-</h2>

    <input type="text" id="searchInput" placeholder="Search faculty..." onkeyup="filterFaculty()">

    <ul id="facultyList">
        {% for f in faculty %}
        <li class="faculty-item">
            <span class="name">{{ f["FACULTY NAME"] }}</span>
            <span class="phone">{{ f["PHONE NUMBER"] }}</span>
        </li>
        {% endfor %}
    </ul>
    <button class="home-btn" onclick="window.location.href='/home'">‚¨Ö Go To Home</button>

</div>


<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700,800&family=Inter:wght@300;400;600;700&display=swap');
    :root{ --bg-deep:#0a0118; --bg-mid:#130828; --bg-navy:#0f1535; --glass: rgba(255,255,255,0.08); --glass-border: rgba(255,255,255,0.12); --neon-purple:#a855f7; --neon-cyan:#06b6d4; --text-primary:#e6eefb; --text-muted: rgba(230,238,251,0.8); --radius-lg:22px }
    body { margin:0; padding:0; background: linear-gradient(160deg,var(--bg-deep),var(--bg-mid) 40%,var(--bg-navy)); font-family: 'Inter','Poppins', sans-serif; min-height:100vh; overflow:auto; color:var(--text-primary); display:flex; flex-direction:column; align-items:center; padding:28px }
    /* üåü FLOATING STARS */
    .stars {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        top: 0;
        left: 0;
        z-index: 0;
    }
    .stars span {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(255,255,255,0.7);
        border-radius: 50%;
        animation: starsUp 12s linear infinite;
    }
    @keyframes starsUp {
        from { transform: translateY(110vh) scale(0.4); opacity: 0.4; }
        to   { transform: translateY(-10vh) scale(1); opacity: 1; }
    }

    .title { font-size: 28px; margin-top: 20px; z-index:2; text-shadow: 0 6px 24px rgba(168,85,247,0.06); font-weight:800 }

    /* ‚≠ê MAIN BOX */
    .faculty-box { width: min(920px, calc(100% - 48px)); background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius: var(--radius-lg); padding: 26px; backdrop-filter: blur(20px); border:1px solid var(--glass-border); box-shadow: 0 12px 36px rgba(2,6,23,0.6); position:relative; margin-top: 26px; z-index:2 }

    .faculty-box::before {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: var(--radius-lg);
        background: linear-gradient(120deg,var(--neon-purple),var(--neon-violet),var(--neon-cyan));
        background-size: 300% 300%; animation: glow 9s linear infinite; z-index:-1; opacity: 0.22; filter: blur(16px)
    }

    @keyframes glow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    h2{
        margin-top: 1px;
    }

    /* SEARCH BOX */
    #searchInput { width: 100%; padding: 12px; margin-bottom: 18px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.06); background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); color:var(--text-primary); font-size:16px }
    #searchInput::placeholder {
        color: #e2e8f0;
    }

    /* LIST ITEMS */
    #facultyList {
        list-style: none;
        padding: 0;
        height: 400px;
        margin: 0;
        max-height: 420px;
        overflow-y: auto;
    }

    .faculty-item { display:flex; align-items:center; justify-content:space-between; padding:14px 16px; margin-bottom:12px; background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02)); border-radius: 12px; border: 1px solid rgba(255,255,255,0.06); transition: 0.22s; width:100% }

    .faculty-item:hover { transform: translateY(-4px); border-color: rgba(168,85,247,0.25); box-shadow: 0 12px 36px rgba(168,85,247,0.06) }

    .name { font-weight: 700; font-size: 16px; color: var(--text-primary) }
    .phone { font-weight: 700; font-size: 16px; color: var(--neon-cyan) }
    .home-btn {
    width: 98%;
    padding: 14px;
    margin-top: 20px;
    border: none;
    border-radius: 14px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    color: #fff;

    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border: 1px solid rgba(255,255,255,0.06);
    backdrop-filter: blur(12px);

    transition: 0.3s;
    text-shadow: 0 0 8px rgba(255,255,255,0.5);
    box-shadow: 0 0 18px rgba(0,0,0,0.35);
}

.home-btn:hover { transform: translateY(-4px); background: linear-gradient(135deg,var(--neon-purple),var(--neon-cyan)); border-color: rgba(168,85,247,0.26); box-shadow: 0 12px 36px rgba(168,85,247,0.12) }

@media (max-width: 768px) { .faculty-box { width: calc(100% - 36px); padding: 18px; } .title{ font-size: 24px } #facultyList { max-height: 260px } }
</style>


<script>
function filterFaculty() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let items = document.querySelectorAll(".faculty-item");

    items.forEach(item => {
        let name = item.querySelector(".name").innerText.toLowerCase();
        item.style.display = name.includes(input) ? "flex" : "none";
    });
}
</script>

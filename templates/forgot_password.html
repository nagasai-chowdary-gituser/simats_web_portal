<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">

    <meta charset="UTF-8">
    <title>Reset Password</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700,800&family=Inter:wght@300;400;600;700&display=swap');
        :root{--bg-deep:#0a0118;--bg-mid:#130828;--bg-navy:#0f1535;--glass:rgba(255,255,255,0.06);--glass-border:rgba(255,255,255,0.10);--neon-purple:#a855f7;--neon-cyan:#06b6d4;--text-primary:#e6eefb;--text-muted:rgba(230,238,251,0.8);--radius-lg:24px}
        body{margin:0;font-family:'Inter','Poppins',sans-serif;height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(160deg,var(--bg-deep),var(--bg-mid) 40%,var(--bg-navy));overflow:auto;color:var(--text-primary)}
        .box{width:min(480px,calc(100% - 36px));padding:32px;border-radius:var(--radius-lg);background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid var(--glass-border);backdrop-filter:blur(16px);box-shadow:0 10px 28px rgba(2,6,23,0.45);position:relative}

        .box::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: var(--radius-lg);
            background: linear-gradient(160deg,var(--neon-purple),var(--neon-violet),var(--neon-cyan));
            background-size: 300% 300%;animation:glow 24s linear infinite;filter:blur(10px);opacity:0.12;z-index:-1
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        input{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));font-size:15px;color:var(--text-primary);box-shadow:0 6px 18px rgba(2,6,23,0.35) inset;margin-top:10px}

        button{width:100%;padding:12px;border-radius:14px;border:1px solid rgba(255,255,255,0.06);margin-top:15px;background:linear-gradient(135deg, rgba(168,85,247,0.9), rgba(6,182,212,0.9));color:#fff;font-size:16px;font-weight:700;cursor:pointer;box-shadow:0 8px 22px rgba(168,85,247,0.12)}

        .msg { margin-top:10px;color:#ff9da6;font-weight:700;text-shadow:0 4px 14px rgba(255,154,0,0.06) }

    </style>
</head>

<body>

<div class="box">
    <h2>Reset Password üîê</h2>

    {% if message %}
    <div class="msg">{{ message }}</div>
    {% endif %}

    <!-- Autofill total disable -->
    <form method="POST" autocomplete="off">

        <!-- Fake fields to kill Chrome autofill -->
        <input type="text" style="display:none">
        <input type="password" style="display:none">

        <input 
            type="text" 
            name="username" 
            placeholder="Enter Username" 
            required 
            autocomplete="off"
            readonly 
            onfocus="this.removeAttribute('readonly');"
        >

        <input 
            type="text" 
            name="bike" 
            placeholder="Your Favorite Bike" 
            required 
            autocomplete="off"
            readonly 
            onfocus="this.removeAttribute('readonly');"
        >

        <input 
            type="password" 
            name="new_password" 
            placeholder="New Password"
            required 
            autocomplete="new-password"
            readonly
            onfocus="this.removeAttribute('readonly');"
        >

        <button type="submit">Reset Password</button>
    </form>

    <p style="margin-top:15px;">
        <a href="/login" style="color:#ff9a00; text-decoration:none;">Back to Login</a>
    </p>
</div>

</body>
</html>

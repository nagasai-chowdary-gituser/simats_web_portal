<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">

    <meta charset="UTF-8">
    <title>Reset Password</title>

    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
            overflow: hidden;
        }

        .box {
            width: 420px;
            padding: 35px;
            border-radius: 25px;
            background: rgba(255,255,255,0.10);
            border: 1px solid rgba(255,255,255,0.25);
            backdrop-filter: blur(15px);
            color: white;
            text-align: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.55);
            position: relative;
        }

        .box::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 25px;
            background: linear-gradient(135deg,#ff512f,#dd2476,#1e90ff,#ff9a00);
            background-size: 400% 400%;
            animation: glow 7s infinite;
            filter: blur(10px);
            opacity: 0.45;
            z-index: -1;
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        input {
            width: 95%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.25);
            background: black;
            font-size: 15px;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            margin-top: 15px;
            background: linear-gradient(135deg,#ff512f,#dd2476);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .msg {
            margin-top: 10px;
            color: #ff8080;
            font-weight: 600;
        }

    </style>
</head>

<body>

<div class="box">
    <h2>Reset Password üîê</h2>

    {% if message %}
    <div class="msg">{{ message }}</div>
    {% endif %}

    <!-- Autofill total disable -->
    <form method="POST" autocomplete="off">

        <!-- Fake fields to kill Chrome autofill -->
        <input type="text" style="display:none">
        <input type="password" style="display:none">

        <input 
            type="text" 
            name="username" 
            placeholder="Enter Username" 
            required 
            autocomplete="off"
            readonly 
            onfocus="this.removeAttribute('readonly');"
        >

        <input 
            type="text" 
            name="bike" 
            placeholder="Your Favorite Bike" 
            required 
            autocomplete="off"
            readonly 
            onfocus="this.removeAttribute('readonly');"
        >

        <input 
            type="password" 
            name="new_password" 
            placeholder="New Password"
            required 
            autocomplete="new-password"
            readonly
            onfocus="this.removeAttribute('readonly');"
        >

        <button type="submit">Reset Password</button>
    </form>

    <p style="margin-top:15px;">
        <a href="/login" style="color:#ff9a00; text-decoration:none;">Back to Login</a>
    </p>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e8f4fc 0%, #f5f0ff 50%, #e8ecf4 100%);
            overflow: auto;
            -webkit-font-smoothing: antialiased;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 48px;
            z-index: 1000;
        }

        .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: #1a1a2e;
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 32px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar-nav a {
            font-size: 15px;
            font-weight: 500;
            color: #4a5568;
            text-decoration: none;
            transition: color 0.15s ease;
        }

        .navbar-nav a:hover {
            color: #1a1a2e;
        }

        .navbar-btn {
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 600;
            color: #1a1a2e;
            background: transparent;
            border: 1.5px solid #1a1a2e;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .navbar-btn:hover {
            background: #1a1a2e;
            color: white;
        }

        .box {
            width: 100%;
            max-width: 480px;
            padding: 48px 40px;
            border-radius: 24px;
            background: #ffffff;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08), 0 1px 4px rgba(0, 0, 0, 0.04);
            margin: 100px 24px 24px;
        }

        .header-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(59, 89, 152, 0.1);
            border: 1px solid rgba(59, 89, 152, 0.2);
            border-radius: 16px;
            font-size: 24px;
        }

        h2 {
            text-align: center;
            margin: 0 0 24px 0;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #1a1a2e;
        }

        .msg {
            padding: 14px 18px;
            margin-bottom: 20px;
            border-radius: 8px;
            background: #fff5f5;
            border: 1px solid #feb2b2;
            color: #e53e3e;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            margin-top: 12px;
            border-radius: 12px;
            border: 1.5px solid #e2e8f0;
            background: #f7fafc;
            font-size: 15px;
            color: #2d3748;
            outline: none;
            transition: all 0.15s ease;
        }

        input::placeholder { color: #a0aec0; }

        input:hover {
            border-color: #cbd5e0;
        }

        input:focus {
            border-color: #3b5998;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(59, 89, 152, 0.15);
        }

        button {
            width: 100%;
            padding: 16px 24px;
            margin-top: 20px;
            border-radius: 12px;
            border: none;
            background: #3b5998;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        button:hover {
            background: #2d4373;
            transform: translateY(-2px);
        }

        p {
            margin-top: 24px;
            text-align: center;
        }

        p a {
            color: #3b5998;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.15s ease;
        }

        p a:hover { color: #2d4373; }

        @media (max-width: 768px) {
            .navbar { padding: 0 24px; }
            .navbar-nav { gap: 16px; }
        }

        @media (max-width: 480px) {
            .navbar { padding: 0 16px; }
            .navbar-nav a:not(.navbar-btn) { display: none; }
            .box { padding: 32px 24px; margin: 90px 16px 16px; border-radius: 16px; }
            h2 { font-size: 20px; }
            input { padding: 12px 14px; font-size: 14px; }
            button { padding: 14px 20px; font-size: 15px; }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="/" class="navbar-brand">SIMATS ENGINEERING</a>
    <ul class="navbar-nav">
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/services">Services</a></li>
    </ul>
</nav>

<div class="box">
    <div class="header-icon">üîê</div>
    <h2>Reset Password</h2>

    {% if message %}
    <div class="msg">{{ message }}</div>
    {% endif %}

    <form method="POST" autocomplete="off">
        <input type="text" style="display:none">
        <input type="password" style="display:none">

        <input 
            type="text" 
            name="username" 
            placeholder="Enter Username" 
            required 
            autocomplete="off"
            readonly 
            onfocus="this.removeAttribute('readonly');"
        >

        <input 
            type="text" 
            name="bike" 
            placeholder="Your Favorite Bike" 
            required 
            autocomplete="off"
            readonly 
            onfocus="this.removeAttribute('readonly');"
        >

        <input 
            type="password" 
            name="new_password" 
            placeholder="New Password"
            required 
            autocomplete="new-password"
            readonly
            onfocus="this.removeAttribute('readonly');"
        >

        <button type="submit">Reset Password</button>
    </form>

    <p>
        <a href="/login">‚Üê Back to Login</a>
    </p>
</div>

</body>
</html>

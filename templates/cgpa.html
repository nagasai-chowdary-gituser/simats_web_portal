<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');

*, *::before, *::after { box-sizing: border-box; }

:root {
    --bg-deep: #0C0C0C;
    --bg-gradient: linear-gradient(168deg, #0A0A0A 0%, #0C0C0C 40%, #080808 100%);
    --card: #131313;
    --gold-1: #D4AF37;
    --gold-2: #F5C542;
    --gold-3: #C9A227;
    --gold-border-subtle: rgba(212, 175, 55, 0.08);
    --gold-border: rgba(212, 175, 55, 0.18);
    --text-primary: rgba(255, 255, 255, 0.95);
    --text-secondary: rgba(255, 255, 255, 0.72);
    --text-muted: rgba(255, 255, 255, 0.48);
    --input-bg: rgba(255, 255, 255, 0.03);
    --input-border: rgba(255, 255, 255, 0.06);
    --success: #4ADE80;
    --radius-sm: 12px;
    --radius-md: 16px;
    --radius-lg: 22px;
    --shadow-card: 0 12px 40px rgba(0, 0, 0, 0.5), 0 4px 12px rgba(212, 175, 55, 0.06);
    --shadow-gold: 0 8px 32px rgba(212, 175, 55, 0.12);
    --shadow-input: inset 0 2px 8px rgba(0, 0, 0, 0.4);
    --transition-fast: 180ms cubic-bezier(0.4, 0, 0.2, 1);
}

body {
    margin: 0;
    padding: 28px;
    background: var(--bg-gradient);
    font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-primary);
    -webkit-font-smoothing: antialiased;
}

body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(ellipse at 30% 20%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(212, 175, 55, 0.02) 0%, transparent 40%);
    pointer-events: none;
    z-index: 0;
}

/* Subtle gold particles */
.stars {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    top: 0;
    left: 0;
    z-index: 0;
}

.stars span {
    position: absolute;
    width: 4px;
    height: 4px;
    background: var(--gold-1);
    border-radius: 50%;
    opacity: 0.25;
    animation: floatUp 14s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(110vh) scale(0.3); opacity: 0; }
    10% { opacity: 0.25; }
    90% { opacity: 0.25; }
    to { transform: translateY(-10vh) scale(1); opacity: 0; }
}

.container {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 1100px;
    display: grid;
    grid-template-columns: 1.2fr 1fr;
    gap: 28px;
}

.panel {
    padding: 38px;
    border-radius: var(--radius-lg);
    background: linear-gradient(175deg, var(--card) 0%, #0F0F10 100%);
    border: 0.5px solid var(--gold-border-subtle);
    box-shadow: var(--shadow-card);
    position: relative;
    overflow: hidden;
}

.panel::before {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 50%;
    height: 1px;
    background: linear-gradient(90deg, transparent 0%, var(--gold-1) 50%, transparent 100%);
    opacity: 0.6;
}

h1 {
    margin: 0 0 28px 0;
    font-family: 'Poppins', sans-serif;
    font-size: 26px;
    font-weight: 700;
    background: linear-gradient(135deg, var(--gold-2) 0%, var(--gold-1) 50%, var(--gold-3) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

label {
    display: block;
    font-size: 12px;
    font-weight: 600;
    color: var(--gold-1);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 6px;
}

input {
    width: 100%;
    padding: 14px 16px;
    margin-bottom: 16px;
    border-radius: var(--radius-sm);
    border: 1px solid var(--input-border);
    background: var(--input-bg);
    color: var(--text-primary);
    font-size: 15px;
    box-shadow: var(--shadow-input);
    outline: none;
    transition: all var(--transition-fast);
}

input::placeholder { color: var(--text-muted); }

input:hover {
    border-color: rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.04);
}

input:focus {
    border-color: var(--gold-1);
    background: rgba(212, 175, 55, 0.03);
    box-shadow: var(--shadow-input), 0 0 0 3px rgba(212, 175, 55, 0.08);
}

.btn {
    width: 100%;
    padding: 16px 24px;
    margin-top: 8px;
    border-radius: var(--radius-md);
    border: none;
    background: linear-gradient(135deg, var(--gold-2) 0%, var(--gold-1) 50%, var(--gold-3) 100%);
    color: #0A0A0A;
    font-family: 'Poppins', sans-serif;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: var(--shadow-gold);
    transition: all var(--transition-fast);
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s ease;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(212, 175, 55, 0.2);
}

.btn:hover::before { left: 100%; }

/* Result Panel */
.result-box {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.circle-wrapper {
    margin: 0 auto 20px auto;
    width: 160px;
    height: 160px;
}

.circle {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background: conic-gradient(var(--gold-1) calc(var(--percent)*1%), rgba(255,255,255,0.06) 0%);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 8px 32px rgba(212, 175, 55, 0.1);
}

.circle-inner {
    width: 120px;
    height: 120px;
    background: var(--card);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: 700;
    color: var(--gold-2);
}

.cgpa-big {
    font-family: 'Poppins', sans-serif;
    font-size: 36px;
    font-weight: 800;
    background: linear-gradient(135deg, var(--gold-2) 0%, var(--gold-1) 50%, var(--gold-3) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-top: 16px;
}

.grade {
    font-size: 48px;
    margin-top: 16px;
    font-weight: 800;
    color: var(--success);
}

.words {
    font-size: 20px;
    color: var(--text-secondary);
    margin-top: 8px;
    font-weight: 600;
}

.home-btn {
    margin-top: 28px;
    padding: 14px 32px;
    border-radius: var(--radius-md);
    border: 1px solid rgba(255, 255, 255, 0.08);
    background: transparent;
    color: var(--text-secondary);
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all var(--transition-fast);
}

.home-btn:hover {
    background: rgba(255, 255, 255, 0.04);
    color: var(--text-primary);
    border-color: rgba(255, 255, 255, 0.12);
    transform: translateY(-2px);
}

@media (max-width: 900px) {
    .container {
        grid-template-columns: 1fr;
        max-width: 520px;
    }
}

@media (max-width: 480px) {
    body { padding: 16px; }
    .panel { padding: 28px 22px; border-radius: var(--radius-md); }
    h1 { font-size: 22px; }
    input { padding: 12px 14px; font-size: 14px; }
    .btn { padding: 14px 20px; font-size: 14px; }
    .circle-wrapper, .circle { width: 140px; height: 140px; }
    .circle-inner { width: 100px; height: 100px; font-size: 20px; }
    .cgpa-big { font-size: 28px; }
    .grade { font-size: 36px; }
}
</style>
</head>

<body>

<!-- Subtle gold particles -->
<div class="stars">
    <span style="left:10%; animation-delay:1s; animation-duration:11s;"></span>
    <span style="left:30%; animation-delay:4s; animation-duration:13s;"></span>
    <span style="left:50%; animation-delay:2s; animation-duration:9s;"></span>
    <span style="left:70%; animation-delay:6s; animation-duration:12s;"></span>
    <span style="left:90%; animation-delay:3s; animation-duration:15s;"></span>
</div>

<div class="container">

    <!-- Left Panel - Grade Input -->
    <div class="panel">
        <h1>Enter Your Grades</h1>

        <form method="POST">

            <label>S Grade</label>
            <input type="number" name="s_grades" placeholder="Enter S Grades">

            <label>A Grade</label>
            <input type="number" name="a_grades" placeholder="Enter A Grades">

            <label>B Grade</label>
            <input type="number" name="b_grades" placeholder="Enter B Grades">

            <label>C Grade</label>
            <input type="number" name="c_grades" placeholder="Enter C Grades">

            <label>D Grade</label>
            <input type="number" name="d_grades" placeholder="Enter D Grades">

            <label>E Grade</label>
            <input type="number" name="e_grades" placeholder="Enter E Grades">

            <button class="btn">Calculate CGPA</button>
        </form>
    </div>

    <!-- Right Panel - Result Display -->
    <div class="panel result-box">

        <div class="circle-wrapper">
            <div class="circle" style="--percent: {{ results|float * 10 }}">
                <div class="circle-inner">
                    {{ (results|float * 10)|round(1) }}%
                </div>
            </div>
        </div>

        <div class="cgpa-big">{{ results }} / CGPA</div>

        <div class="grade">
            {% if results|float >= 9 %} A+ 
            {% elif results|float >= 8 %} A
            {% elif results|float >= 7 %} B
            {% else %} 
            {% endif %}
        </div>

        <div class="words">{{ words }}</div>

        <button class="home-btn" onclick="window.location.href='/home'">‚Üê Go Home</button>

    </div>

</div>

</body>
</html>

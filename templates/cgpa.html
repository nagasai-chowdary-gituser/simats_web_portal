<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');

body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #e8f4fc 0%, #f5f0ff 50%, #e8ecf4 100%);
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    -webkit-font-smoothing: antialiased;
}

/* Navbar */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 70px;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 48px;
    z-index: 1000;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

.navbar-brand {
    font-family: 'Poppins', sans-serif;
    font-size: 20px;
    font-weight: 700;
    color: #1a1a2e;
    text-decoration: none;
}

.navbar-nav {
    display: flex;
    align-items: center;
    gap: 32px;
    list-style: none;
    margin: 0;
    padding: 0;
}

.navbar-nav a {
    font-size: 15px;
    font-weight: 500;
    color: #4a5568;
    text-decoration: none;
    transition: color 0.15s ease;
}

.navbar-nav a:hover {
    color: #1a1a2e;
}

.navbar-btn {
    padding: 10px 24px;
    font-size: 14px;
    font-weight: 600;
    color: #1a1a2e;
    background: transparent;
    border: 1.5px solid #1a1a2e;
    border-radius: 12px;
    text-decoration: none;
    transition: all 0.15s ease;
}

.navbar-btn:hover {
    background: #1a1a2e;
    color: white;
}

.container {
    width: 100%;
    max-width: 1100px;
    display: grid;
    grid-template-columns: 1.2fr 1fr;
    gap: 28px;
    margin: 100px 24px 24px;
}

.panel {
    padding: 40px;
    border-radius: 24px;
    background: #ffffff;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08), 0 1px 4px rgba(0, 0, 0, 0.04);
}

h1 {
    margin: 0 0 28px 0;
    font-family: 'Poppins', sans-serif;
    font-size: 26px;
    font-weight: 700;
    color: #1a1a2e;
}

label {
    display: block;
    font-size: 12px;
    font-weight: 600;
    color: #3b5998;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 6px;
}

input {
    width: 100%;
    padding: 14px 16px;
    margin-bottom: 16px;
    border-radius: 12px;
    border: 1.5px solid #e2e8f0;
    background: #f7fafc;
    color: #2d3748;
    font-size: 15px;
    outline: none;
    transition: all 0.15s ease;
}

input::placeholder { color: #a0aec0; }

input:hover {
    border-color: #cbd5e0;
}

input:focus {
    border-color: #3b5998;
    background: #ffffff;
    box-shadow: 0 0 0 3px rgba(59, 89, 152, 0.15);
}

.btn {
    width: 100%;
    padding: 16px 24px;
    margin-top: 8px;
    border-radius: 12px;
    border: none;
    background: #3b5998;
    color: #ffffff;
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.15s ease;
}

.btn:hover {
    background: #2d4373;
    transform: translateY(-2px);
}

/* Result Panel */
.result-box {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.circle-wrapper {
    margin: 0 auto 20px auto;
    width: 160px;
    height: 160px;
}

.circle {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background: conic-gradient(#3b5998 calc(var(--percent)*1%), #e2e8f0 0%);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 8px 32px rgba(59, 89, 152, 0.15);
}

.circle-inner {
    width: 120px;
    height: 120px;
    background: #ffffff;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: 700;
    color: #3b5998;
}

.cgpa-big {
    font-family: 'Poppins', sans-serif;
    font-size: 36px;
    font-weight: 800;
    color: #1a1a2e;
    margin-top: 16px;
}

.grade {
    font-size: 48px;
    margin-top: 16px;
    font-weight: 800;
    color: #38a169;
}

.words {
    font-size: 20px;
    color: #718096;
    margin-top: 8px;
    font-weight: 600;
}

.home-btn {
    margin-top: 28px;
    padding: 14px 32px;
    border-radius: 12px;
    border: 1.5px solid #e2e8f0;
    background: transparent;
    color: #4a5568;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.15s ease;
}

.home-btn:hover {
    background: #f7fafc;
    color: #1a1a2e;
    border-color: #cbd5e0;
    transform: translateY(-2px);
}

@media (max-width: 900px) {
    .container {
        grid-template-columns: 1fr;
        max-width: 520px;
    }
}

@media (max-width: 768px) {
    .navbar { padding: 0 24px; }
    .navbar-nav { gap: 16px; }
}

@media (max-width: 480px) {
    .navbar { padding: 0 16px; }
    .navbar-nav a:not(.navbar-btn) { display: none; }
    .container { margin: 90px 16px 16px; }
    .panel { padding: 28px 22px; border-radius: 16px; }
    h1 { font-size: 22px; }
    input { padding: 12px 14px; font-size: 14px; }
    .btn { padding: 14px 20px; font-size: 15px; }
    .circle-wrapper, .circle { width: 140px; height: 140px; }
    .circle-inner { width: 100px; height: 100px; font-size: 20px; }
    .cgpa-big { font-size: 28px; }
    .grade { font-size: 36px; }
}
</style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="/" class="navbar-brand">SIMATS ENGINEERING</a>
    <ul class="navbar-nav">
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/services">Services</a></li>
    </ul>
</nav>

<div class="container">

    <!-- Left Panel - Grade Input -->
    <div class="panel">
        <h1>Enter Your Grades üìä</h1>

        <form method="POST">

            <label>S Grade</label>
            <input type="number" name="s_grades" placeholder="Enter S Grades">

            <label>A Grade</label>
            <input type="number" name="a_grades" placeholder="Enter A Grades">

            <label>B Grade</label>
            <input type="number" name="b_grades" placeholder="Enter B Grades">

            <label>C Grade</label>
            <input type="number" name="c_grades" placeholder="Enter C Grades">

            <label>D Grade</label>
            <input type="number" name="d_grades" placeholder="Enter D Grades">

            <label>E Grade</label>
            <input type="number" name="e_grades" placeholder="Enter E Grades">

            <button class="btn">Calculate CGPA</button>
        </form>
    </div>

    <!-- Right Panel - Result Display -->
    <div class="panel result-box">

        <div class="circle-wrapper">
            <div class="circle" style="--percent: {{ results|float * 10 }}">
                <div class="circle-inner">
                    {{ (results|float * 10)|round(1) }}%
                </div>
            </div>
        </div>

        <div class="cgpa-big">{{ results }} / CGPA</div>

        <div class="grade">
            {% if results|float >= 9 %} A+ 
            {% elif results|float >= 8 %} A
            {% elif results|float >= 7 %} B
            {% else %} 
            {% endif %}
        </div>

        <div class="words">{{ words }}</div>

        <button class="home-btn" onclick="window.location.href='/home'">‚Üê Go Home</button>

    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
            overflow: hidden;
        }

        /* ⭐ FLOATING STARS (unchanged) */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 0;
        }
        .stars span {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.75);
            border-radius: 50%;
            animation: rise 12s linear infinite;
        }
        @keyframes rise {
            from { transform: translateY(110vh) scale(0.3); opacity: 0.4; }
            to { transform: translateY(-10vh) scale(1); opacity: 1; }
        }
        label{
            color: white;
        }

        /* MAIN LAYOUT */
        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 1150px;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 30px;
        }

        /* LEFT PANEL (unchanged) */
        .panel {
            background: rgba(255,255,255,0.08);
            padding: 35px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.22);
            backdrop-filter: blur(25px);
            box-shadow: 0 0 35px rgba(0,0,0,0.55);
            position: relative;
        }

        .panel::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 25px;
            background: linear-gradient(135deg,#ff512f,#dd2476,#1e90ff,#ff9a00);
            background-size: 400% 400%;
            animation: borderGlow 7s ease infinite;
            filter: blur(12px);
            opacity: 0.45;
            z-index: -1;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 25px;
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        input {
            width: 95%;
            padding: 13px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            margin-top: 15px;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg,#ff512f,#dd2476);
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
        }

        /* RIGHT PANEL — updated to match screenshot */
        .result-box {
            text-align: center;
            padding: 30px;
        }

        .circle-wrapper {
            margin: auto;
            width: 160px;
            height: 160px;
        }

        .circle {
            color: white;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: conic-gradient(#f8f7f7 calc(var(--percent)*1%), #1e1e35 0%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-inner {
            width: 120px;
            height: 120px;
            background: rgb(77, 148, 170);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: 700;
        }

        .cgpa-big {
            color: white;
            font-size: 40px;
            font-weight: 800;
            margin-top: 40px;
        }

        .grade {
            font-size: 50px;
            margin-top: 20px;
            font-weight: 700;
            color: #52ff90;
        }

        .words {
            font-size: 40px;
            color: #d1d5db;
            margin-top: 10px;
            font-weight: 800;
        }

        .home-btn {
            width: 30%;
            margin-top: 20px;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg,#ff512f,#dd2476);
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
        }

        .home-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg,#ff512f,#dd2476);
        }
    </style>
</head>

<body>

    <!-- Stars -->
    <div class="stars">
        <span style="left:10%; animation-duration:7s;"></span>
        <span style="left:30%; animation-duration:9s;"></span>
        <span style="left:50%; animation-duration:6s;"></span>
        <span style="left:70%; animation-duration:8s;"></span>
        <span style="left:90%; animation-duration:10s;"></span>
    </div>

    <div class="container">

        <!-- LEFT PANEL (unchanged) -->
        <div class="panel">
            <h1>Enter Your Grades</h1>

            <form method="POST">

                <label>S Grade</label>
                <input type="number" name="s_grades" placeholder="Enter S Grades">

                <label>A Grade</label>
                <input type="number" name="a_grades" placeholder="Enter A Grades">

                <label>B Grade</label>
                <input type="number" name="b_grades" placeholder="Enter B Grades">

                <label>C Grade</label>
                <input type="number" name="c_grades" placeholder="Enter C Grades">

                <label>D Grade</label>
                <input type="number" name="d_grades" placeholder="Enter D Grades">

                <label>E Grade</label>
                <input type="number" name="e_grades" placeholder="Enter E Grades">

                <button class="btn">Calculate CGPA</button>
            </form>
        </div>

        <!-- RIGHT PANEL (new design like screenshot) -->
        <div class="panel result-box">

            <div class="circle-wrapper">
                <div class="circle" style="--percent: {{ results|float * 10 }}">
                    <div class="circle-inner">
                        {{ (results|float * 10)|round(1) }}%
                    </div>
                </div>
            </div>

            <div class="cgpa-big">{{ results }}/ CGPA</div>

            <div class="grade">
                {% if results|float >= 9 %} A+ 
                {% elif results|float >= 8 %} A
                {% elif results|float >= 7 %} B
                {% else %} 
                {% endif %}
            </div>

            <div class="words">{{ words }}</div>

            <button class="home-btn" onclick="window.location.href='/home'">Go Home</button>

        </div>

    </div>

</body>
</html>

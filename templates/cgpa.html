<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;

            /* SAME BACKGROUND AS HOME + LOGIN + REGISTER */
            background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
            overflow: hidden;
        }

        /* ðŸŒŸ FLOATING STARS GOING UP (same as home) */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .stars span {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.75);
            border-radius: 50%;
            animation: rise 12s linear infinite;
        }

        @keyframes rise {
            from { transform: translateY(110vh) scale(0.3); opacity: 0.4; }
            to   { transform: translateY(-10vh) scale(1); opacity: 1; }
        }


        /* MAIN GRID */
        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 1150px;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 30px;
        }

        /* PANEL WITH SAME GLOW */
        .panel {
            background: rgba(255,255,255,0.08);
            padding: 35px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.22);
            backdrop-filter: blur(25px);
            box-shadow: 0 0 35px rgba(0,0,0,0.55);
            position: relative;
            overflow: hidden;
            animation: fadeUp 0.8s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        /* glowing border same as other pages */
        .panel::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 25px;
            background: linear-gradient(135deg,#ff512f,#dd2476,#1e90ff,#ff9a00);
            background-size: 400% 400%;
            animation: borderGlow 7s ease infinite;
            filter: blur(12px);
            opacity: 0.45;
            z-index: -1;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }


        h1 {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 25px;
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        label {
            color: #dbeafe;
            font-size: 15px;
        }

        .input-box {
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 13px;
            margin-top: 6px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 16px;
        }

        input:focus {
            border-color: #ff9a00;
            box-shadow: 0 0 15px rgba(255,154,0,0.7);
        }

        .btn {
            width: 100%;
            margin-top: 15px;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg,#ff512f,#dd2476);
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.25s;
        }

        .btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.2);
        }

        .result-title {
            font-size: 22px;
            color: #bfdbfe;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 55px;
            color: white;
            font-weight: 800;
            text-shadow: 0 0 22px rgba(255,255,255,0.8);
        }

        .badge {
            margin-top: 12px;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(255,255,255,0.22);
            color: white;
            font-weight: 600;
            display: inline-block;
        }

        .home-btn {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.18);
            color: white;
            cursor: pointer;
        }

        .home-btn:hover {
            background: rgba(255,255,255,0.30);
            transform: scale(1.05);
        }

    </style>
</head>

<body>

    <!-- â­ SAME FLOATING STARS AS HOME PAGE -->
    <div class="stars">
        <span style="left:10%; animation-duration:7s;"></span>
        <span style="left:30%; animation-duration:9s;"></span>
        <span style="left:50%; animation-duration:6s;"></span>
        <span style="left:70%; animation-duration:8s;"></span>
        <span style="left:90%; animation-duration:10s;"></span>
    </div>

    <div class="container">

        <!-- LEFT PANEL -->
        <div class="panel">
            <h1>Enter Your Grades</h1>

            <form action="{{ url_for('cgpa_calc') }}" method="post">

                <div class="input-box">
                    <label>S Grade Subjects</label>
                    <input type="number" name="s_grades" placeholder="Number of S Grades">
                </div>

                <div class="input-box">
                    <label>A Grade Subjects</label>
                    <input type="number" name="a_grades" placeholder="Number of A Grades">
                </div>

                <div class="input-box">
                    <label>B Grade Subjects</label>
                    <input type="number" name="b_grades" placeholder="Number of B Grades">
                </div>

                <div class="input-box">
                    <label>C Grade Subjects</label>
                    <input type="number" name="c_grades" placeholder="Number of C Grades">
                </div>

                <div class="input-box">
                    <label>D Grade Subjects</label>
                    <input type="number" name="d_grades" placeholder="Number of D Grades">
                </div>

                <div class="input-box">
                    <label>E Grade Subjects</label>
                    <input type="number" name="e_grades" placeholder="Number of E Grades">
                </div>

                <button class="btn" type="submit">Calculate CGPA</button>
            </form>
        </div>

        <!-- RIGHT PANEL -->
        <div class="panel">
            <h1>Your CGPA Result</h1>

            <div class="result-title">Performance Score</div>

            <div class="result-value">{{ results }}</div>

            <div class="badge">{{ words }}</div>

            <button class="home-btn" onclick="window.location.href='/'">Go to Home</button>
        </div>

    </div>

</body>
</html>

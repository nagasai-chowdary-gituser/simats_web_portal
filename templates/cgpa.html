<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
        }

        /* LUXURY GLOW BACKGROUND DOTS */
        .glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            z-index: 0;
            opacity: 0.4;
        }
        .glow1 {
            background: #4f46e5;
            top: -100px;
            left: -150px;
        }
        .glow2 {
            background: #ec4899;
            bottom: -100px;
            right: -150px;
        }

        /* MAIN GRID */
        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 30px;
        }

        /* PANEL DESIGN */
        .panel {
            background: rgba(255,255,255,0.06);
            padding: 35px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.12);
            backdrop-filter: blur(25px);
            box-shadow: 0px 10px 35px rgba(0,0,0,0.55);
            animation: fadeUp 0.8s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeUp {
            to {
                opacity: 1; transform: translateY(0);
            }
        }

        h1 {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 25px;
            letter-spacing: 1px;
            text-shadow: 0px 0px 14px rgba(255,255,255,0.4);
        }

        .input-box {
            margin-bottom: 18px;
        }

        label {
            color: #cbd5e1;
            font-size: 15px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 16px;
            border: 1px solid rgba(255,255,255,0.25);
            transition: 0.3s;
        }

        input::placeholder {
            color: #e5e7eb;
        }

        input:focus {
            border-color: #a78bfa;
            box-shadow: 0 0 15px #a78bfa;
        }

        .btn {
            width: 100%;
            margin-top: 15px;
            padding: 14px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.25s;
        }

        .btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.2);
        }

        /* RESULT PANEL */
        .result-title {
            font-size: 22px;
            color: #93c5fd;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 48px;
            color: white;
            font-weight: 800;
            text-shadow: 0px 0px 20px rgba(96,165,250,0.8);
        }

        .badge {
            margin-top: 10px;
            padding: 8px 18px;
            display: inline-block;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .home-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255,255,255,0.12);
            color: white;
            border: 1px solid rgba(255,255,255,0.25);
            cursor: pointer;
            transition: 0.3s;
        }

        .home-btn:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- Glow background lights -->
    <div class="glow glow1"></div>
    <div class="glow glow2"></div>

    <div class="container">

        <!-- LEFT PANEL — INPUT -->
        <div class="panel">
            <h1>Enter Your Grades</h1>

            <form action="{{ url_for('cgpa_calc') }}" method="post">

                <div class="input-box">
                    <label>S Grade Subjects</label>
                    <input type="text" name="s_grades" placeholder="Number of S Grades">

                </div>

                <div class="input-box">
                    <label>A Grade Subjects</label>
                    <input type="number" name="a_grades" placeholder="Number of A Grades">
                </div>

                <div class="input-box">
                    <label>B Grade Subjects</label>
                    <input type="number" name="b_grades" placeholder="Number of B Grades">
                </div>

                <div class="input-box">
                    <label>C Grade Subjects</label>
                    <input type="number" name="c_grades" placeholder="Number of C Grades">
                </div>

                <div class="input-box">
                    <label>D Grade Subjects</label>
                    <input type="number" name="d_grades" placeholder="Number of D Grades">
                </div>

                <div class="input-box">
                    <label>E Grade Subjects</label>
                    <input type="number" name="e_grades" placeholder="Number of E Grades">
                </div>

                <button class="btn" type="submit">Calculate CGPA</button>
            </form>
        </div>

        <!-- RIGHT PANEL — RESULT -->
        <div class="panel">
            <h1>Your CGPA Result</h1>

            <div class="result-title">Performance Score</div>

            <div class="result-value">{{ results }}</div>

            <div class="badge">
                {{ words }}
            </div>

            <button class="home-btn" onclick="window.location.href='/'">Go to Home</button>
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Inter:wght@300;400;600;700&display=swap');

    :root{
        --bg-deep:#0a0118; /* deep navy */
        --bg-mid:#130828; /* purple-mid */
        --bg-navy:#0f1535; /* navy */
        --glass: rgba(255,255,255,0.08);
        --glass-strong: rgba(255,255,255,0.12);
        --glass-border: rgba(255,255,255,0.14);
        --neon-purple: #a855f7;
        --neon-cyan: #06b6d4;
        --neon-violet: #8b5cf6;
        --text-primary: #e6eefb;
        --text-muted: rgba(230,238,251,0.8);
        --radius-lg: 22px;
        --blur-heavy: blur(24px);
    }

    body {
        margin: 0;
        font-family: 'Inter', 'Poppins', sans-serif;
        height: 100vh;
        background: linear-gradient(160deg,var(--bg-deep) 0%,var(--bg-mid) 45%,var(--bg-navy) 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: var(--text-primary);
    }

    /* FLOATING PARTICLES */
    .stars {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0; left: 0;
        pointer-events: none;
        z-index: 1;
    }
    .stars span {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(255,255,255,0.7);
        border-radius: 50%;
        animation: rise 12s linear infinite;
    }
    @keyframes rise {
        from { transform: translateY(110vh) scale(0.4); opacity: 0.4; }
        to   { transform: translateY(-10vh) scale(1); opacity: 1; }
    }

    /* LOGIN CARD */
    .wrapper {
        z-index: 2;
        width: 420px;
        max-width: calc(100% - 40px);
        padding: 36px;
        border-radius: var(--radius-lg);
        background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
        border: 1px solid var(--glass-border);
        box-shadow: 0 12px 40px rgba(2,6,23,0.6), 0 2px 12px rgba(168,85,247,0.06) inset;
        backdrop-filter: var(--blur-heavy);
        position: relative;
        overflow: hidden;
        transform: translateZ(0);
    }

    /* GLOW ANIMATION */
    .wrapper::before {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: var(--radius-lg);
        background: linear-gradient(120deg,var(--neon-purple),var(--neon-violet),var(--neon-cyan));
        background-size: 300% 300%;
        animation: glow 9s linear infinite;
        z-index: -1;
        filter: blur(18px);
        opacity: 0.28;
    }

    @keyframes glow { 0%{ background-position: 0% 50% } 50%{ background-position: 100% 50% } 100%{ background-position: 0% 50% }}

    h2 {
        font-size: 28px;
        color: var(--text-primary);
        font-weight: 700;
        margin-bottom: 20px;
        letter-spacing: 0.2px;
        text-shadow: 0 4px 20px rgba(168,85,247,0.08);
    }

    /* INPUT FIELDS */
    .input-box {
        text-align: left;
        margin-bottom: 18px;
    }
    .input-box label {
        color: #e2e8f0;
        font-size: 14px;
    }
    .input-box input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.06);
        background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
        color: var(--text-primary);
        outline: none;
        font-size: 15px;
        box-shadow: 0 6px 18px rgba(2,6,23,0.4) inset;
    }
    .input-box input:focus {
        border-color: rgba(168,85,247,0.6);
        box-shadow: 0 0 22px rgba(168,85,247,0.12);
    }

    /* LOGIN BUTTON */
    button {
        width: 100%;
        padding: 14px 18px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.06);
        background: linear-gradient(135deg, rgba(168,85,247,0.95), rgba(8,145,178,0.95));
        color: #fff;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        margin-top: 12px;
        transition: transform 0.28s cubic-bezier(.2,.9,.2,1), box-shadow 0.28s ease;
        box-shadow: 0 10px 30px rgba(168,85,247,0.18);
    }
    button:hover { transform: translateY(-4px); box-shadow: 0 16px 42px rgba(168,85,247,0.22) }

    /* LINKS */
    .link {
        margin-top: 15px;
        color: #e2e8f0;
        font-size: 14px;
    }
    .link a {
        color: #ff9a00;
        text-decoration: none;
        font-weight: 600;
    }
    .link a:hover { text-decoration: underline; }

    /* FORGOT PASSWORD LINK */
    .forgot {
        margin-top: -10px;
        margin-bottom: 15px;
        text-align: right;
    }
    .forgot a {
        color: var(--neon-cyan);
        font-size: 13px;
        text-decoration: none;
        font-weight: 700;
        text-shadow: 0 2px 8px rgba(6,182,212,0.06);
    }
    .forgot a:hover {
        text-decoration: underline;
    }

    /* ERROR MESSAGE */
    .error-msg {
        background: rgba(239,68,68,0.06);
        border: 1px solid rgba(239,68,68,0.12);
        padding: 10px;
        border-radius: 12px;
        color: #ffb4b4;
        margin-bottom: 15px;
        text-align: center;
        font-weight: 600;
        box-shadow: 0 4px 16px rgba(239,68,68,0.06);
    }

    /* SHAKE ANIMATION */
    .shake {
        animation: shakeAnim 0.35s ease;
    }
    @keyframes shakeAnim {
        0%   { transform: translateX(0); }
        25%  { transform: translateX(-8px); }
        50%  { transform: translateX(8px); }
        75%  { transform: translateX(-8px); }
        100% { transform: translateX(0); }
    }

    /* small helper note */
    .note {
        color: #cfe0ff;
        font-size: 13px;
        margin-top: 6px;
    }

    /* responsive tweaks */
    @media (max-width: 480px) {
        .wrapper { width: 96%; padding: 20px; border-radius: 16px; backdrop-filter: blur(12px); }
        h2 { font-size: 22px; }
        .input-box input { width: 100%; }
        button { width: 100%; padding: 14px; }
        .stars span { width: 5px; height: 5px; }
    }
    </style>
</head>

<body>

<div class="stars">
    <span style="left:10%; animation-delay:1s;"></span>
    <span style="left:30%; animation-delay:2s;"></span>
    <span style="left:50%; animation-delay:3s;"></span>
    <span style="left:70%; animation-delay:4s;"></span>
    <span style="left:90%; animation-delay:1.5s;"></span>
</div>

<!-- SHAKE CLASS -->
<div class="wrapper {% if shake %}shake{% endif %}">
    <h2>Welcome Back ðŸ‘‹</h2>

    <!-- ERROR MESSAGE -->
    {% if message %}
    <div class="error-msg">{{ message }}</div>
    {% endif %}

    <form method="POST">
        <!-- hidden fake fields to reduce password managers autofill -->
        <input type="text" name="fake_username" style="display:none" autocomplete="off">
        <input type="password" name="fake_password" style="display:none" autocomplete="new-password">

        <div class="input-box">
            <label>Register Number</label>
            <input type="text" name="reg_no" placeholder="e.g. 192424292.simats" required autocomplete="off">
            <div class="note">Use the number part before <code>.simats@saveetha.com</code></div>
        </div>

        <div class="input-box">
            <label>Password</label>
            <input type="password" name="l_pass" placeholder="Enter password" required autocomplete="new-password">
        </div>

        <!-- FORGOT PASSWORD LINK -->
        <div class="forgot">
            <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="link">
        New user? <a href="{{ url_for('register') }}">Create an account</a>
    </div>
</div>

</body>
</html>

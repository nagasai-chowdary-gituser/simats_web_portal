<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #e8f4fc 0%, #f5f0ff 50%, #e8ecf4 100%);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 0;
        -webkit-font-smoothing: antialiased;
    }

    /* Brand Header */
    .brand-header {
        width: 100%;
        padding: 18px 32px;
        background: #ffffff;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
    }

    .brand-header h1 {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        font-size: 22px;
        font-weight: 700;
        color: #1e3a5f;
        letter-spacing: 0.5px;
    }

    /* Main Container */
    .main-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 100px 24px 40px;
        width: 100%;
        min-height: 100vh;
    }

    .wrapper {
        width: 100%;
        max-width: 420px;
        padding: 56px 38px;
        background: #ffffff;
        border-radius: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    h2 {
        text-align: center;
        margin: 0 0 28px 0;
        font-family: 'Poppins', sans-serif;
        font-size: 26px;
        font-weight: 700;
        color: #1a1a2e;
    }

    .error-msg {
        padding: 14px 18px;
        margin-bottom: 20px;
        border-radius: 12px;
        background: #fef2f2;
        border: 1px solid #fecaca;
        color: #dc2626;
        font-size: 13px;
        font-weight: 500;
        text-align: center;
    }

    .input-box {
        margin-bottom: 20px;
        text-align: left;
    }

    .input-box label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 8px;
    }

    .input-box input {
        width: 100%;
        padding: 14px 16px;
        font-size: 15px;
        font-family: inherit;
        color: #1a1a2e;
        background: #f7fafc;
        border: 1.5px solid #e2e8f0;
        border-radius: 12px;
        transition: all 0.15s ease;
        outline: none;
    }

    .input-box input::placeholder { color: #a0aec0; }

    .input-box input:hover {
        border-color: #cbd5e0;
    }

    .input-box input:focus {
        border-color: #3b5998;
        background: #ffffff;
        box-shadow: 0 0 0 3px rgba(59, 89, 152, 0.15);
    }

    .note {
        margin-top: 6px;
        font-size: 12px;
        color: #64748b;
    }

    .note code {
        color: #3b5998;
        background: rgba(59, 89, 152, 0.1);
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 11px;
    }

    .forgot {
        text-align: right;
        margin: -10px 0 20px;
    }

    .forgot a {
        font-size: 13px;
        font-weight: 600;
        color: #3b5998;
        text-decoration: none;
        transition: color 0.15s ease;
    }

    .forgot a:hover { color: #2d4373; }

    button {
        width: 100%;
        padding: 16px 24px;
        font-family: 'Poppins', sans-serif;
        font-size: 15px;
        font-weight: 700;
        color: #ffffff;
        background: #3b5998;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(59, 89, 152, 0.25);
        transition: all 0.15s ease;
    }

    button:hover {
        background: #2d4373;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(59, 89, 152, 0.3);
    }

    button:active { transform: translateY(0); }

    .link {
        margin-top: 24px;
        text-align: center;
        font-size: 14px;
        color: #64748b;
    }

    .link a {
        color: #3b5998;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.15s ease;
    }

    .link a:hover { color: #2d4373; }

    .shake { animation: shake-anim 0.4s ease; }

    @keyframes shake-anim {
        0%, 100% { transform: translateX(0); }
        20% { transform: translateX(-10px); }
        40% { transform: translateX(10px); }
        60% { transform: translateX(-10px); }
        80% { transform: translateX(10px); }
    }

    /* Tablet */
    @media (max-width: 768px) {
        .brand-header { padding: 16px 24px; }
        .brand-header h1 { font-size: 20px; }
        .main-container { padding: 90px 20px 30px; }
        .wrapper { max-width: 440px; padding: 40px 36px; }
    }

    /* Mobile */
    @media (max-width: 480px) {
        .brand-header { padding: 14px 20px; }
        .brand-header h1 { font-size: 18px; }
        .main-container { padding: 80px 16px 24px; }
        .wrapper { 
            max-width: 100%; 
            padding: 32px 24px; 
            border-radius: 20px; 
        }
        h2 { font-size: 22px; }
        .input-box input { padding: 14px 16px; font-size: 16px; }
        button { padding: 16px 20px; font-size: 15px; }
    }

    /* Small Mobile */
    @media (max-width: 360px) {
        .brand-header h1 { font-size: 16px; }
        .wrapper { padding: 28px 20px; }
        h2 { font-size: 20px; }
    }
    </style>
</head>

<body>

<!-- Brand Header -->
<header class="brand-header">
    <h1>SIMATS ENGINEERING</h1>
</header>

<!-- Main Container -->
<div class="main-container">
    <div class="wrapper {% if shake %}shake{% endif %}">
    <h2>Welcome Back ðŸ‘‹</h2>

    {% if message %}
    <div class="error-msg">{{ message }}</div>
    {% endif %}

    <form method="POST">
        <input type="text" name="fake_username" style="display:none" autocomplete="off">
        <input type="password" name="fake_password" style="display:none" autocomplete="new-password">

        <div class="input-box">
            <label>Register Number</label>
            <input type="text" name="reg_no" placeholder="e.g. 192424xxx" required autocomplete="off">
            <div class="note">Use the number part before <code>.simats@saveetha.com</code></div>
        </div>

        <div class="input-box">
            <label>Password</label>
            <input type="password" name="l_pass" placeholder="Enter password" required autocomplete="new-password">
        </div>

        <div class="forgot">
            <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="link">
        New user? <a href="{{ url_for('register') }}">Create an account</a>
    </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">

<meta charset="UTF-8">
<title>Change Password</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700,800&family=Inter:wght@300;400;600;700&display=swap');
:root{--bg-deep:#0a0118;--bg-mid:#130828;--bg-navy:#0f1535;--glass:rgba(255,255,255,0.06);--glass-border:rgba(255,255,255,0.10);--neon-purple:#a855f7;--neon-cyan:#06b6d4;--neon-violet:#8b5cf6;--text-primary:#e6eefb;--text-muted:rgba(230,238,251,0.8);--radius-lg:24px}
body{margin:0;background:linear-gradient(165deg,var(--bg-deep),var(--bg-mid) 40%,var(--bg-navy));font-family:'Inter','Poppins',sans-serif;height:100vh;display:flex;align-items:center;justify-content:center;color:var(--text-primary);padding:28px}
/* Card */
.box{width:min(520px,calc(100% - 48px));padding:32px;border-radius:var(--radius-lg);background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));backdrop-filter:blur(16px);border:1px solid var(--glass-border);box-shadow:0 10px 28px rgba(2,6,23,0.45);position:relative}
.box::before{content:"";position:absolute;inset:-2px;border-radius:var(--radius-lg);background:linear-gradient(160deg,var(--neon-purple),var(--neon-violet),var(--neon-cyan));background-size:300% 300%;animation:glow 24s linear infinite;filter:blur(10px);opacity:0.12;z-index:-1}
@keyframes glow{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
h2{text-align:center;color:var(--text-primary);font-size:24px;margin-bottom:16px}
input{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));color:var(--text-primary);font-size:16px;box-shadow:0 6px 18px rgba(2,6,23,0.35) inset;margin-bottom:15px}
button{width:100%;padding:12px;border-radius:14px;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(135deg, rgba(168,85,247,0.9), rgba(6,182,212,0.9));font-size:16px;font-weight:700;color:#fff;cursor:pointer;box-shadow:0 8px 22px rgba(168,85,247,0.12)}
.message{text-align:center;margin-bottom:15px;font-size:15px}
.success{color:#4ade80}
.error{color:#f87171}
.back-link{text-align:center;margin-top:10px}
.back-link a{color:var(--neon-cyan);text-decoration:none;font-weight:700}
.error-msg{background:rgba(239,68,68,0.06);border:1px solid rgba(239,68,68,0.12);padding:10px;border-radius:12px;color:#ffb4b4;margin-bottom:15px}
</style>
</head>

<body>

<div class="box">
    <h2>Change Password</h2>

    {% if message %}
        <div class="message {% if success %}success{% else %}error{% endif %}">
            {{ message }}
        </div>
    {% endif %}

    <form method="POST">
        <input type="password" name="old_password" placeholder="Old Password" required>
        <input type="password" name="new_password" placeholder="New Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm New Password" required>

        <button type="submit">Update Password</button>
    </form>

    <div class="back-link">
        <a href="/home">â¬… Go Back</a>
    </div>
</div>

</body>
</html>
